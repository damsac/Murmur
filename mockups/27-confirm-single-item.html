<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="murmur-base.css">
<title>Murmur - Confirm Single Item</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a1a2e;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
  }
  .phone-frame {
    width: 390px;
    height: 844px;
    background: #0A0A0F;
    border-radius: 44px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 0 3px #2a2a3a, 0 20px 60px rgba(0,0,0,0.5);
  }
  .dynamic-island {
    width: 126px;
    height: 36px;
    background: #000;
    border-radius: 20px;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
  }
  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 28px 0;
    height: 54px;
    color: #F5F5F7;
    font-size: 15px;
    font-weight: 600;
  }
  .status-bar-left { width: 60px; }
  .status-bar-right {
    display: flex;
    align-items: center;
    gap: 6px;
    width: 80px;
    justify-content: flex-end;
  }
  .signal-bars {
    display: flex;
    align-items: flex-end;
    gap: 1.5px;
    height: 12px;
  }
  .signal-bars span {
    width: 3px;
    background: #F5F5F7;
    border-radius: 1px;
  }
  .signal-bars span:nth-child(1) { height: 4px; }
  .signal-bars span:nth-child(2) { height: 6px; }
  .signal-bars span:nth-child(3) { height: 9px; }
  .signal-bars span:nth-child(4) { height: 12px; }
  .battery {
    width: 27px;
    height: 12px;
    border: 1.5px solid #F5F5F7;
    border-radius: 3px;
    position: relative;
    display: flex;
    align-items: center;
    padding: 1.5px;
  }
  .battery::after {
    content: '';
    position: absolute;
    right: -4px;
    width: 2px;
    height: 5px;
    background: #F5F5F7;
    border-radius: 0 1px 1px 0;
  }
  .battery-fill {
    width: 80%;
    height: 100%;
    background: #34D399;
    border-radius: 1px;
  }

  .confirm-screen {
    position: absolute;
    top: 54px;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: column;
    padding: 0 24px;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }
  .confirm-screen::-webkit-scrollbar { display: none; }

  .confirm-header {
    padding: 16px 0 0;
  }
  .confirm-title {
    font-size: 22px;
    font-weight: 700;
    color: #F5F5F7;
    letter-spacing: -0.3px;
  }
  .confirm-subtitle {
    font-size: 14px;
    color: #5C5C6A;
    margin-top: 4px;
  }

  /* Transcript */
  .transcript-section {
    margin-top: 16px;
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.05);
    border-radius: 14px;
    padding: 14px 16px;
  }
  .transcript-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 8px;
  }
  .transcript-label {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 11px;
    font-weight: 600;
    color: #5C5C6A;
    text-transform: uppercase;
    letter-spacing: 0.6px;
  }
  .transcript-duration {
    font-size: 11px;
    color: #3A3A48;
  }
  .transcript-text {
    font-size: 14px;
    color: #8E8E9A;
    line-height: 1.5;
    font-style: italic;
  }

  /* Items section */
  .items-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 24px;
    margin-bottom: 12px;
  }
  .items-label {
    font-size: 13px;
    font-weight: 600;
    color: #8E8E9A;
    text-transform: uppercase;
    letter-spacing: 0.8px;
  }
  .items-count {
    font-size: 12px;
    color: #5C5C6A;
  }

  /* Single prominent item card */
  .item-card {
    background: #1A1A24;
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 10px;
    position: relative;
    overflow: hidden;
    animation: itemAppear 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    opacity: 0;
  }
  .item-card:nth-child(1) { animation-delay: 0.05s; }
  @keyframes itemAppear {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .item-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(124,111,247,0.12), transparent);
  }

  .item-top {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    gap: 12px;
  }
  .item-content {
    flex: 1;
    min-width: 0;
  }
  .item-category {
    display: inline-flex;
    align-items: center;
    gap: 5px;
    padding: 3px 9px;
    border-radius: 6px;
    margin-bottom: 8px;
  }
  .item-cat-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
  }
  .item-cat-text {
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  .cat-todo .item-category { background: rgba(124,111,247,0.10); }
  .cat-todo .item-cat-dot { background: #7C6FF7; }
  .cat-todo .item-cat-text { color: #7C6FF7; }

  .item-summary {
    font-size: 18px;
    font-weight: 600;
    color: #F5F5F7;
    line-height: 1.35;
  }
  .item-meta {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-top: 8px;
    font-size: 13px;
    color: #5C5C6A;
  }
  .item-meta-accent {
    color: #FBBF24;
    font-weight: 500;
  }

  /* Item action buttons */
  .item-actions {
    display: flex;
    flex-direction: column;
    gap: 6px;
    flex-shrink: 0;
  }
  .item-action {
    width: 36px;
    height: 36px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s;
  }
  .item-action-correct {
    background: rgba(251,191,36,0.08);
    border: 1px solid rgba(251,191,36,0.12);
  }
  .item-action-correct:hover {
    background: rgba(251,191,36,0.15);
    border-color: rgba(251,191,36,0.25);
  }
  .item-action-discard {
    background: rgba(239,68,68,0.06);
    border: 1px solid rgba(239,68,68,0.08);
  }
  .item-action-discard:hover {
    background: rgba(239,68,68,0.12);
    border-color: rgba(239,68,68,0.2);
  }

  /* Session cost */
  .session-cost {
    margin-top: 16px;
    padding-top: 14px;
    border-top: 1px solid rgba(255,255,255,0.04);
    text-align: center;
  }
  .session-cost-text {
    font-size: 13px;
    color: #8E8E9A;
    letter-spacing: 0.1px;
  }

  /* Footer */
  .confirm-footer {
    position: sticky;
    bottom: 0;
    padding: 12px 0 40px;
    background: linear-gradient(transparent, #0A0A0F 20%);
    margin-top: auto;
  }
  .accept-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 100%;
    padding: 18px;
    background: linear-gradient(135deg, #7C6FF7, #9D93F9);
    border-radius: 16px;
    cursor: pointer;
    transition: all 0.2s;
    box-shadow: 0 4px 20px rgba(124,111,247,0.3);
  }
  .accept-btn:hover {
    box-shadow: 0 4px 28px rgba(124,111,247,0.45);
    transform: translateY(-1px);
  }
  .accept-btn-text {
    font-size: 17px;
    font-weight: 600;
    color: #F5F5F7;
  }
  .discard-all {
    text-align: center;
    margin-top: 12px;
    font-size: 14px;
    color: #3A3A48;
    cursor: pointer;
    transition: color 0.2s;
  }
  .discard-all:hover {
    color: #EF4444;
  }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="dynamic-island"></div>
  <div class="status-bar">
    <div class="status-bar-left">8:15</div>
    <div class="status-bar-right">
      <div class="signal-bars">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="battery"><div class="battery-fill"></div></div>
    </div>
  </div>

  <div class="confirm-screen">
    <div class="confirm-header">
      <div class="confirm-title">Review</div>
      <div class="confirm-subtitle">Here's what I heard</div>
    </div>

    <!-- Transcript -->
    <div class="transcript-section">
      <div class="transcript-header">
        <div class="transcript-label">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
            <path d="M12 1a4 4 0 00-4 4v7a4 4 0 008 0V5a4 4 0 00-4-4z"/>
            <path d="M19 10v2a7 7 0 01-14 0v-2"/>
          </svg>
          Transcript
        </div>
        <span class="transcript-duration">5s</span>
      </div>
      <div class="transcript-text">"Remind me to call the dentist tomorrow morning"</div>
    </div>

    <!-- Single extracted item -->
    <div class="items-header">
      <span class="items-label">Extracted</span>
      <span class="items-count">1 item</span>
    </div>

    <div class="item-card cat-todo">
      <div class="item-top">
        <div class="item-content">
          <div class="item-category">
            <div class="item-cat-dot"></div>
            <span class="item-cat-text">Todo</span>
          </div>
          <div class="item-summary">Call the dentist</div>
          <div class="item-meta">
            <span class="item-meta-accent">Tomorrow morning</span>
          </div>
        </div>
        <div class="item-actions">
          <div class="item-action item-action-correct" title="Voice correction">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#FBBF24" stroke-width="2" stroke-linecap="round">
              <path d="M12 1a4 4 0 00-4 4v7a4 4 0 008 0V5a4 4 0 00-4-4z"/>
              <path d="M19 10v2a7 7 0 01-14 0v-2"/>
            </svg>
          </div>
          <div class="item-action item-action-discard" title="Discard">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#EF4444" stroke-width="2" stroke-linecap="round">
              <line x1="18" y1="6" x2="6" y2="18"/>
              <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Session cost -->
    <div class="session-cost">
      <span class="session-cost-text">&#x2191; 82 in &middot; &#x2193; 94 out</span>
    </div>

    <!-- Footer -->
    <div class="confirm-footer">
      <div class="accept-btn">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#F5F5F7" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
        <span class="accept-btn-text">Accept</span>
      </div>
      <div class="discard-all">Discard</div>
    </div>
  </div>
</div>
</body>
</html>
