<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Murmur - Entry Detail</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a1a2e;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
  }
  .phone-frame {
    width: 390px;
    height: 844px;
    background: #0A0A0F;
    border-radius: 44px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 0 3px #2a2a3a, 0 20px 60px rgba(0,0,0,0.5);
  }
  .dynamic-island {
    width: 126px;
    height: 36px;
    background: #000;
    border-radius: 20px;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
  }
  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 28px 0;
    height: 54px;
    color: #F5F5F7;
    font-size: 15px;
    font-weight: 600;
  }
  .status-bar-left { width: 60px; }
  .status-bar-right {
    display: flex;
    align-items: center;
    gap: 6px;
    width: 80px;
    justify-content: flex-end;
  }
  .signal-bars {
    display: flex;
    align-items: flex-end;
    gap: 1.5px;
    height: 12px;
  }
  .signal-bars span {
    width: 3px;
    background: #F5F5F7;
    border-radius: 1px;
  }
  .signal-bars span:nth-child(1) { height: 4px; }
  .signal-bars span:nth-child(2) { height: 6px; }
  .signal-bars span:nth-child(3) { height: 9px; }
  .signal-bars span:nth-child(4) { height: 12px; }
  .battery {
    width: 27px;
    height: 12px;
    border: 1.5px solid #F5F5F7;
    border-radius: 3px;
    position: relative;
    display: flex;
    align-items: center;
    padding: 1.5px;
  }
  .battery::after {
    content: '';
    position: absolute;
    right: -4px;
    width: 2px;
    height: 5px;
    background: #F5F5F7;
    border-radius: 0 1px 1px 0;
  }
  .battery-fill {
    width: 80%;
    height: 100%;
    background: #34D399;
    border-radius: 1px;
  }
  .nav-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 20px 0;
  }
  .nav-left {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .back-button {
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 10px;
  }
  .back-button:hover { background: rgba(255,255,255,0.05); }
  .back-button svg {
    width: 22px;
    height: 22px;
    fill: none;
    stroke: #7C6FF7;
    stroke-width: 2.5;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  .nav-title {
    font-size: 22px;
    font-weight: 700;
    color: #F5F5F7;
  }
  .nav-actions {
    display: flex;
    align-items: center;
    gap: 4px;
  }
  .nav-icon-btn {
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 10px;
  }
  .nav-icon-btn:hover { background: rgba(255,255,255,0.05); }
  .nav-icon-btn svg {
    width: 20px;
    height: 20px;
    fill: none;
    stroke: #8E8E9A;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  .detail-content {
    padding: 20px;
    overflow-y: auto;
    height: calc(100% - 54px - 52px - 90px);
  }
  .detail-content::-webkit-scrollbar { display: none; }

  .category-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 12px;
    background: rgba(124,111,247,0.12);
    border-radius: 24px;
    font-size: 13px;
    font-weight: 600;
    color: #9D93F9;
    margin-bottom: 24px;
  }

  .thought-text {
    font-size: 20px;
    color: #F5F5F7;
    line-height: 1.55;
    font-weight: 400;
    letter-spacing: -0.01em;
    margin-bottom: 32px;
  }

  .tell-me-more {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 18px;
    background: rgba(124,111,247,0.1);
    border: 1px solid rgba(124,111,247,0.2);
    border-radius: 12px;
    font-size: 14px;
    font-weight: 500;
    color: #9D93F9;
    cursor: pointer;
    transition: all 0.2s;
    margin-bottom: 28px;
  }
  .tell-me-more:hover {
    background: rgba(124,111,247,0.18);
    border-color: rgba(124,111,247,0.35);
  }
  .tell-me-more svg {
    width: 16px;
    height: 16px;
    fill: none;
    stroke: #9D93F9;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  .divider {
    height: 1px;
    background: rgba(255,255,255,0.06);
    margin-bottom: 20px;
  }

  .footer-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .tags-row {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }
  .tag {
    padding: 5px 12px;
    background: #1A1A24;
    border-radius: 24px;
    font-size: 13px;
    color: #5C5C6A;
    font-weight: 500;
  }

  .metadata {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 13px;
    color: #3E3E4A;
  }
  .metadata-dot {
    width: 3px;
    height: 3px;
    border-radius: 50%;
    background: #3E3E4A;
  }

  .transcript-link {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-size: 13px;
    color: #5C5C6A;
    cursor: pointer;
    margin-top: 16px;
    transition: color 0.2s;
  }
  .transcript-link:hover { color: #8E8E9A; }
  .transcript-link svg {
    width: 14px;
    height: 14px;
    fill: none;
    stroke: currentColor;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  .action-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 90px;
    background: rgba(10,10,15,0.95);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-top: 1px solid rgba(255,255,255,0.06);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 12px;
    padding-top: 14px;
    padding-bottom: 26px;
  }
  .action-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
    cursor: pointer;
    min-width: 80px;
    padding: 8px 16px;
    border-radius: 12px;
    transition: background 0.2s;
  }
  .action-btn:hover { background: rgba(255,255,255,0.04); }
  .action-btn svg {
    width: 22px;
    height: 22px;
    fill: none;
    stroke-width: 1.8;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  .action-btn span {
    font-size: 11px;
    font-weight: 500;
  }
  .action-archive svg { stroke: #8E8E9A; }
  .action-archive span { color: #8E8E9A; }
  .action-snooze svg { stroke: #FBBF24; }
  .action-snooze span { color: #FBBF24; }
  .action-delete svg { stroke: #EF4444; }
  .action-delete span { color: #EF4444; }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="dynamic-island"></div>
  <div class="status-bar">
    <div class="status-bar-left">9:41</div>
    <div class="status-bar-right">
      <div class="signal-bars">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="battery"><div class="battery-fill"></div></div>
    </div>
  </div>

  <div class="nav-header">
    <div class="nav-left">
      <div class="back-button">
        <svg viewBox="0 0 24 24">
          <polyline points="15 18 9 12 15 6"/>
        </svg>
      </div>
      <div class="nav-title">Entry</div>
    </div>
    <div class="nav-actions">
      <div class="nav-icon-btn">
        <svg viewBox="0 0 24 24">
          <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/>
          <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
        </svg>
      </div>
    </div>
  </div>

  <div class="detail-content">
    <div class="category-badge">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#9D93F9" stroke-width="2" stroke-linecap="round">
        <path d="M9 18h6M10 22h4M12 2a7 7 0 015 11.9V16a1 1 0 01-1 1H8a1 1 0 01-1-1v-2.1A7 7 0 0112 2z"/>
      </svg>
      Idea
    </div>

    <div class="thought-text">An app that scans your grocery receipt and suggests meals based on what you actually bought.</div>

    <div class="tell-me-more">
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="8" x2="12" y2="16"/>
        <line x1="8" y1="12" x2="16" y2="12"/>
      </svg>
      Tell me more
    </div>

    <div class="divider"></div>

    <div class="footer-row">
      <div class="tags-row">
        <div class="tag">app-idea</div>
        <div class="tag">food</div>
      </div>
      <div class="metadata">
        <span>Feb 7</span>
        <div class="metadata-dot"></div>
        <span>0:42</span>
      </div>
    </div>

    <div class="transcript-link">
      <svg viewBox="0 0 24 24">
        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
        <polyline points="14 2 14 8 20 8"/>
        <line x1="16" y1="13" x2="8" y2="13"/>
        <line x1="16" y1="17" x2="8" y2="17"/>
      </svg>
      View transcript
    </div>
  </div>

  <!-- Action Bar -->
  <div class="action-bar">
    <div class="action-btn action-archive">
      <svg viewBox="0 0 24 24">
        <path d="M21 8v13H3V8"/>
        <path d="M1 3h22v5H1z"/>
        <path d="M10 12h4"/>
      </svg>
      <span>Archive</span>
    </div>
    <div class="action-btn action-snooze">
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10"/>
        <polyline points="12 6 12 12 16 14"/>
      </svg>
      <span>Snooze</span>
    </div>
    <div class="action-btn action-delete">
      <svg viewBox="0 0 24 24">
        <polyline points="3 6 5 6 21 6"/>
        <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
        <line x1="10" y1="11" x2="10" y2="17"/>
        <line x1="14" y1="11" x2="14" y2="17"/>
      </svg>
      <span>Delete</span>
    </div>
  </div>
</div>
</body>
</html>
