<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Murmur - Pinned Views Bottom Sheet</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a1a2e;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
  }
  .phone-frame {
    width: 390px;
    height: 844px;
    background: #0A0A0F;
    border-radius: 44px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 0 3px #2a2a3a, 0 20px 60px rgba(0,0,0,0.5);
  }
  .dynamic-island {
    width: 126px;
    height: 36px;
    background: #000;
    border-radius: 20px;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
  }
  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 28px 0;
    height: 54px;
    color: #F5F5F7;
    font-size: 15px;
    font-weight: 600;
  }
  .status-bar-left { width: 60px; }
  .status-bar-right {
    display: flex;
    align-items: center;
    gap: 6px;
    width: 80px;
    justify-content: flex-end;
  }
  .signal-bars {
    display: flex;
    align-items: flex-end;
    gap: 1.5px;
    height: 12px;
  }
  .signal-bars span {
    width: 3px;
    background: #F5F5F7;
    border-radius: 1px;
  }
  .signal-bars span:nth-child(1) { height: 4px; }
  .signal-bars span:nth-child(2) { height: 6px; }
  .signal-bars span:nth-child(3) { height: 9px; }
  .signal-bars span:nth-child(4) { height: 12px; }
  .battery {
    width: 27px;
    height: 12px;
    border: 1.5px solid #F5F5F7;
    border-radius: 3px;
    position: relative;
    display: flex;
    align-items: center;
    padding: 1.5px;
  }
  .battery::after {
    content: '';
    position: absolute;
    right: -4px;
    width: 2px;
    height: 5px;
    background: #F5F5F7;
    border-radius: 0 1px 1px 0;
  }
  .battery-fill {
    width: 80%;
    height: 100%;
    background: #34D399;
    border-radius: 1px;
  }
  /* Dimmed background content */
  .bg-content {
    padding: 8px 20px 0;
    opacity: 0.35;
  }
  .bg-header {
    padding: 8px 0 20px;
  }
  .bg-header h1 {
    font-size: 32px;
    font-weight: 700;
    color: #F5F5F7;
  }
  .bg-header p {
    font-size: 16px;
    color: #8E8E9A;
    margin-top: 2px;
  }
  .bg-card {
    background: #1A1A24;
    border-radius: 16px;
    height: 90px;
    margin-bottom: 14px;
  }
  .bg-row {
    display: flex;
    gap: 14px;
  }
  .bg-row .bg-card { flex: 1; height: 110px; }
  /* Dimming overlay */
  .dim-overlay {
    position: absolute;
    inset: 0;
    background: rgba(10,10,15,0.5);
    z-index: 50;
  }
  /* Bottom sheet */
  .bottom-sheet {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 520px;
    background: #1A1A24;
    border-radius: 20px 20px 0 0;
    z-index: 60;
    padding: 0 20px;
    box-shadow: 0 -10px 40px rgba(0,0,0,0.3);
  }
  .sheet-handle {
    width: 36px;
    height: 5px;
    background: #3a3a4a;
    border-radius: 3px;
    margin: 10px auto 20px;
  }
  .sheet-title {
    font-size: 22px;
    font-weight: 700;
    color: #F5F5F7;
    margin-bottom: 24px;
  }
  .views-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
  }
  .view-card {
    background: #252533;
    border-radius: 16px;
    padding: 20px 16px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 12px;
    cursor: pointer;
    transition: background 0.2s;
    min-height: 110px;
  }
  .view-card:hover {
    background: #2e2e40;
  }
  .view-icon {
    width: 44px;
    height: 44px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
  }
  .view-icon-todo {
    background: rgba(124,111,247,0.15);
  }
  .view-icon-ideas {
    background: rgba(251,191,36,0.15);
  }
  .view-icon-reminder {
    background: rgba(251,146,60,0.15);
  }
  .view-icon-habits {
    background: rgba(52,211,153,0.15);
  }
  .view-icon-all {
    background: rgba(96,165,250,0.15);
  }
  .view-card-name {
    font-size: 15px;
    font-weight: 600;
    color: #F5F5F7;
  }
  .view-card-create {
    background: transparent;
    border: 2px dashed #3a3a4a;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
  .view-card-create .plus-icon {
    width: 44px;
    height: 44px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: #5C5C6A;
  }
  .view-card-create .view-card-name {
    color: #5C5C6A;
  }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="dynamic-island"></div>
  <div class="status-bar">
    <div class="status-bar-left">9:41</div>
    <div class="status-bar-right">
      <div class="signal-bars">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="battery"><div class="battery-fill"></div></div>
    </div>
  </div>

  <!-- Dimmed background -->
  <div class="bg-content">
    <div class="bg-header">
      <h1>Murmur</h1>
      <p>Good evening</p>
    </div>
    <div class="bg-card"></div>
    <div class="bg-row">
      <div class="bg-card"></div>
      <div class="bg-card"></div>
    </div>
    <div class="bg-card" style="height:140px;"></div>
  </div>

  <div class="dim-overlay"></div>

  <!-- Bottom Sheet -->
  <div class="bottom-sheet">
    <div class="sheet-handle"></div>
    <div class="sheet-title">Your Views</div>
    <div class="views-grid">
      <!-- Todo -->
      <div class="view-card">
        <div class="view-icon view-icon-todo">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#7C6FF7" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
        </div>
        <div class="view-card-name">Todo</div>
      </div>
      <!-- Ideas -->
      <div class="view-card">
        <div class="view-icon view-icon-ideas">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#FBBF24" stroke-width="2" stroke-linecap="round">
            <path d="M9 18h6M10 22h4M12 2a7 7 0 015 11.9V16a1 1 0 01-1 1H8a1 1 0 01-1-1v-2.1A7 7 0 0112 2z"/>
          </svg>
        </div>
        <div class="view-card-name">Ideas</div>
      </div>
      <!-- Don't Forget -->
      <div class="view-card">
        <div class="view-icon view-icon-reminder">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#FB923C" stroke-width="2" stroke-linecap="round">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12 6 12 12 16 14"/>
          </svg>
        </div>
        <div class="view-card-name">Don't Forget</div>
      </div>
      <!-- Habits -->
      <div class="view-card">
        <div class="view-icon view-icon-habits">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#34D399" stroke-width="2" stroke-linecap="round">
            <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
          </svg>
        </div>
        <div class="view-card-name">Habits</div>
      </div>
      <!-- All Thoughts -->
      <div class="view-card">
        <div class="view-icon view-icon-all">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#60A5FA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
          </svg>
        </div>
        <div class="view-card-name">All Thoughts</div>
      </div>
      <!-- Create View -->
      <div class="view-card view-card-create">
        <div class="plus-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#5C5C6A" stroke-width="2" stroke-linecap="round">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
        </div>
        <div class="view-card-name">Create View</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
