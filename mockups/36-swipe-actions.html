<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="murmur-base.css">
<title>Murmur - Swipe Actions</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a1a2e;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
  }
  .phone-frame {
    width: 390px;
    height: 844px;
    background: #0A0A0F;
    border-radius: 44px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 0 3px #2a2a3a, 0 20px 60px rgba(0,0,0,0.5);
  }
  .dynamic-island {
    width: 126px;
    height: 36px;
    background: #000;
    border-radius: 20px;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
  }
  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 28px 0;
    height: 54px;
    color: #F5F5F7;
    font-size: 15px;
    font-weight: 600;
  }
  .status-bar-left { width: 60px; }
  .status-bar-right {
    display: flex;
    align-items: center;
    gap: 6px;
    width: 80px;
    justify-content: flex-end;
  }
  .signal-bars {
    display: flex;
    align-items: flex-end;
    gap: 1.5px;
    height: 12px;
  }
  .signal-bars span {
    width: 3px;
    background: #F5F5F7;
    border-radius: 1px;
  }
  .signal-bars span:nth-child(1) { height: 4px; }
  .signal-bars span:nth-child(2) { height: 6px; }
  .signal-bars span:nth-child(3) { height: 9px; }
  .signal-bars span:nth-child(4) { height: 12px; }
  .battery {
    width: 27px;
    height: 12px;
    border: 1.5px solid #F5F5F7;
    border-radius: 3px;
    position: relative;
    display: flex;
    align-items: center;
    padding: 1.5px;
  }
  .battery::after {
    content: '';
    position: absolute;
    right: -4px;
    width: 2px;
    height: 5px;
    background: #F5F5F7;
    border-radius: 0 1px 1px 0;
  }
  .battery-fill {
    width: 80%;
    height: 100%;
    background: #34D399;
    border-radius: 1px;
  }

  .nav-header {
    display: flex;
    align-items: center;
    padding: 8px 20px 0;
    gap: 12px;
  }
  .back-button {
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 10px;
  }
  .back-button:hover { background: rgba(255,255,255,0.05); }
  .back-button svg {
    width: 22px;
    height: 22px;
    fill: none;
    stroke: #7C6FF7;
    stroke-width: 2.5;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  .nav-title {
    font-size: 22px;
    font-weight: 700;
    color: #F5F5F7;
  }

  .filter-chips {
    display: flex;
    gap: 8px;
    padding: 18px 20px 8px;
  }
  .chip {
    padding: 8px 16px;
    border-radius: 24px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
  }
  .chip-active {
    background: #7C6FF7;
    color: #F5F5F7;
  }
  .chip-inactive {
    background: #1A1A24;
    color: #8E8E9A;
  }

  .todo-list {
    padding: 12px 0 12px 20px;
    overflow-y: auto;
    height: calc(100% - 54px - 52px - 54px);
  }
  .todo-list::-webkit-scrollbar { display: none; }

  /* Normal todo item */
  .todo-item {
    display: flex;
    align-items: flex-start;
    gap: 14px;
    padding: 16px 20px 16px 0;
    border-bottom: 1px solid rgba(255,255,255,0.04);
    position: relative;
  }
  .checkbox {
    width: 24px;
    height: 24px;
    border-radius: 8px;
    border: 2px solid #3a3a4a;
    flex-shrink: 0;
    margin-top: 1px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .todo-content { flex: 1; }
  .todo-text {
    font-size: 16px;
    font-weight: 500;
    color: #F5F5F7;
    line-height: 1.4;
  }
  .todo-meta {
    font-size: 13px;
    margin-top: 4px;
    color: #8E8E9A;
  }
  .todo-meta-warning {
    color: #FBBF24;
    font-weight: 500;
  }

  /* Swiped item — shifted left to reveal actions */
  .todo-item-swiped {
    position: relative;
    overflow: hidden;
    border-bottom: 1px solid rgba(255,255,255,0.04);
  }
  .swiped-content {
    display: flex;
    align-items: flex-start;
    gap: 14px;
    padding: 16px 20px 16px 0;
    transform: translateX(-180px);
    transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
  }

  /* Revealed action buttons */
  .swipe-actions {
    position: absolute;
    right: 0;
    top: 0;
    bottom: 1px;
    display: flex;
    width: 180px;
  }
  .swipe-action {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 4px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .swipe-action:hover { opacity: 0.85; }
  .swipe-action svg {
    width: 20px;
    height: 20px;
    fill: none;
    stroke-width: 1.8;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  .swipe-action span {
    font-size: 11px;
    font-weight: 600;
  }
  .action-complete {
    background: #34D399;
  }
  .action-complete svg { stroke: #0A0A0F; }
  .action-complete span { color: #0A0A0F; }
  .action-snooze {
    background: #FBBF24;
  }
  .action-snooze svg { stroke: #0A0A0F; }
  .action-snooze span { color: #0A0A0F; }
  .action-delete {
    background: #EF4444;
  }
  .action-delete svg { stroke: #F5F5F7; }
  .action-delete span { color: #F5F5F7; }

  /* Annotation */
  .swipe-hint-label {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 11px;
    color: #5C5C6A;
    pointer-events: none;
  }
  .swipe-hint-label svg {
    width: 14px;
    height: 14px;
    fill: none;
    stroke: #5C5C6A;
    stroke-width: 2;
    stroke-linecap: round;
    animation: swipeArrow 2s ease-in-out infinite;
  }
  @keyframes swipeArrow {
    0%, 100% { transform: translateX(0); opacity: 0.5; }
    50% { transform: translateX(-6px); opacity: 1; }
  }

  .section-divider {
    font-size: 12px;
    font-weight: 600;
    color: #5C5C6A;
    text-transform: uppercase;
    letter-spacing: 1px;
    padding: 20px 0 8px;
  }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="dynamic-island"></div>
  <div class="status-bar">
    <div class="status-bar-left">9:41</div>
    <div class="status-bar-right">
      <div class="signal-bars">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="battery"><div class="battery-fill"></div></div>
    </div>
  </div>

  <div class="nav-header">
    <div class="back-button">
      <svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"/></svg>
    </div>
    <div class="nav-title">Todo</div>
  </div>

  <div class="filter-chips">
    <div class="chip chip-active">All</div>
    <div class="chip chip-inactive">Today</div>
    <div class="chip chip-inactive">This Week</div>
  </div>

  <div class="todo-list">
    <!-- Normal item with swipe hint -->
    <div class="todo-item">
      <div class="checkbox"></div>
      <div class="todo-content">
        <div class="todo-text">Pick up dry cleaning</div>
        <div class="todo-meta">2 hours ago</div>
      </div>
      <div class="swipe-hint-label">
        <svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"/></svg>
        swipe
      </div>
    </div>

    <!-- SWIPED ITEM — actions revealed -->
    <div class="todo-item-swiped">
      <div class="swiped-content">
        <div class="checkbox"></div>
        <div class="todo-content">
          <div class="todo-text">DMV appointment</div>
          <div class="todo-meta todo-meta-warning">Due Thursday</div>
        </div>
      </div>
      <div class="swipe-actions">
        <div class="swipe-action action-complete">
          <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>
          <span>Done</span>
        </div>
        <div class="swipe-action action-snooze">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12 6 12 12 16 14"/>
          </svg>
          <span>Snooze</span>
        </div>
        <div class="swipe-action action-delete">
          <svg viewBox="0 0 24 24">
            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
          </svg>
          <span>Delete</span>
        </div>
      </div>
    </div>

    <!-- Normal items -->
    <div class="todo-item">
      <div class="checkbox"></div>
      <div class="todo-content">
        <div class="todo-text">Fix the leaky faucet</div>
        <div class="todo-meta">3 days ago</div>
      </div>
    </div>

    <div class="todo-item">
      <div class="checkbox"></div>
      <div class="todo-content">
        <div class="todo-text">Call the dentist</div>
        <div class="todo-meta todo-meta-warning">Tomorrow morning</div>
      </div>
    </div>

    <div class="section-divider">Completed</div>

    <div class="todo-item">
      <div class="checkbox" style="background:#34D399;border-color:#34D399;">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#0A0A0F" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      </div>
      <div class="todo-content">
        <div class="todo-text" style="text-decoration:line-through;color:#5C5C6A;">Buy groceries</div>
        <div class="todo-meta" style="color:#34D399;">Completed yesterday</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
