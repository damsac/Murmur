<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Murmur - iOS Home Screen Widget</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a1a2e;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
  }
  .phone-frame {
    width: 390px;
    height: 844px;
    background: #0A0A0F;
    border-radius: 44px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 0 3px #2a2a3a, 0 20px 60px rgba(0,0,0,0.5);
  }
  .dynamic-island {
    width: 126px;
    height: 36px;
    background: #000;
    border-radius: 20px;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
  }
  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 28px 0;
    height: 54px;
    color: #F5F5F7;
    font-size: 15px;
    font-weight: 600;
    position: relative;
    z-index: 10;
  }
  .status-bar-left { width: 60px; }
  .status-bar-right {
    display: flex;
    align-items: center;
    gap: 6px;
    width: 80px;
    justify-content: flex-end;
  }
  .signal-bars {
    display: flex;
    align-items: flex-end;
    gap: 1.5px;
    height: 12px;
  }
  .signal-bars span {
    width: 3px;
    background: #F5F5F7;
    border-radius: 1px;
  }
  .signal-bars span:nth-child(1) { height: 4px; }
  .signal-bars span:nth-child(2) { height: 6px; }
  .signal-bars span:nth-child(3) { height: 9px; }
  .signal-bars span:nth-child(4) { height: 12px; }
  .battery {
    width: 27px;
    height: 12px;
    border: 1.5px solid #F5F5F7;
    border-radius: 3px;
    position: relative;
    display: flex;
    align-items: center;
    padding: 1.5px;
  }
  .battery::after {
    content: '';
    position: absolute;
    right: -4px;
    width: 2px;
    height: 5px;
    background: #F5F5F7;
    border-radius: 0 1px 1px 0;
  }
  .battery-fill {
    width: 80%;
    height: 100%;
    background: #34D399;
    border-radius: 1px;
  }
  /* iOS wallpaper simulation */
  .wallpaper {
    position: absolute;
    inset: 0;
    background: linear-gradient(160deg, #0d1117 0%, #161b22 30%, #1a1040 60%, #0d1117 100%);
    z-index: 0;
  }
  .wallpaper-glow {
    position: absolute;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(124,111,247,0.08) 0%, transparent 70%);
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
  }
  /* App icons grid */
  .home-screen {
    position: relative;
    z-index: 5;
    padding: 20px 24px 0;
  }
  .app-icons-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 24px;
  }
  .app-icon-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    width: 72px;
  }
  .app-icon {
    width: 60px;
    height: 60px;
    border-radius: 14px;
    filter: blur(2px);
    opacity: 0.5;
  }
  .icon-blue { background: linear-gradient(135deg, #2563EB, #3B82F6); }
  .icon-green { background: linear-gradient(135deg, #059669, #10B981); }
  .icon-orange { background: linear-gradient(135deg, #EA580C, #F97316); }
  .icon-pink { background: linear-gradient(135deg, #DB2777, #EC4899); }
  .icon-gray { background: linear-gradient(135deg, #4B5563, #6B7280); }
  .icon-teal { background: linear-gradient(135deg, #0D9488, #14B8A6); }
  .icon-red { background: linear-gradient(135deg, #DC2626, #EF4444); }
  .icon-indigo { background: linear-gradient(135deg, #4338CA, #6366F1); }
  .app-label {
    font-size: 11px;
    color: rgba(255,255,255,0.3);
    text-align: center;
    filter: blur(1px);
  }
  /* Widget */
  .widget-container {
    padding: 0 24px;
    margin-top: 8px;
    position: relative;
    z-index: 5;
  }
  .widget {
    background: rgba(26,26,36,0.95);
    backdrop-filter: blur(30px);
    -webkit-backdrop-filter: blur(30px);
    border-radius: 22px;
    padding: 16px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.06);
  }
  .widget-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 14px;
  }
  .widget-logo {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .widget-logo-icon {
    width: 22px;
    height: 22px;
    border-radius: 6px;
    background: linear-gradient(135deg, #7C6FF7, #9D93F9);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .widget-logo-icon svg {
    width: 12px;
    height: 12px;
    fill: #F5F5F7;
  }
  .widget-logo-text {
    font-size: 13px;
    font-weight: 600;
    color: #8E8E9A;
  }
  .widget-items {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }
  .widget-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 4px;
    border-radius: 10px;
  }
  .widget-item + .widget-item {
    border-top: 1px solid rgba(255,255,255,0.04);
  }
  .widget-item-icon {
    width: 28px;
    height: 28px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    font-size: 13px;
  }
  .widget-icon-todo {
    background: rgba(124,111,247,0.15);
  }
  .widget-icon-todo svg {
    width: 14px;
    height: 14px;
    stroke: #7C6FF7;
    fill: none;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  .widget-icon-idea {
    background: rgba(251,191,36,0.15);
  }
  .widget-icon-idea svg {
    width: 14px;
    height: 14px;
    stroke: #FBBF24;
    fill: none;
    stroke-width: 2;
    stroke-linecap: round;
  }
  .widget-icon-reminder {
    background: rgba(251,146,60,0.15);
  }
  .widget-icon-reminder svg {
    width: 14px;
    height: 14px;
    stroke: #FB923C;
    fill: none;
    stroke-width: 2;
    stroke-linecap: round;
  }
  .widget-item-text {
    font-size: 15px;
    color: #F5F5F7;
    font-weight: 500;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    flex: 1;
  }
  .widget-item-category {
    font-size: 11px;
    color: #5C5C6A;
    font-weight: 500;
  }
  /* More blurred icons below widget */
  .bottom-icons-row {
    position: relative;
    z-index: 5;
    padding: 24px 24px 0;
  }
  /* Dock */
  .dock {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100px;
    background: rgba(26,26,36,0.7);
    backdrop-filter: blur(30px);
    -webkit-backdrop-filter: blur(30px);
    border-top: 1px solid rgba(255,255,255,0.04);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    padding-top: 14px;
    z-index: 5;
  }
  .dock .app-icon {
    width: 60px;
    height: 60px;
    filter: blur(2px);
    opacity: 0.5;
  }
  .home-indicator {
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 134px;
    height: 5px;
    background: rgba(255,255,255,0.2);
    border-radius: 3px;
    z-index: 10;
  }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="dynamic-island"></div>
  <div class="wallpaper">
    <div class="wallpaper-glow"></div>
  </div>
  <div class="status-bar">
    <div class="status-bar-left">9:41</div>
    <div class="status-bar-right">
      <div class="signal-bars">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="battery"><div class="battery-fill"></div></div>
    </div>
  </div>

  <div class="home-screen">
    <!-- Row 1: Blurred app icons -->
    <div class="app-icons-row">
      <div class="app-icon-wrapper">
        <div class="app-icon icon-blue"></div>
        <div class="app-label">Messages</div>
      </div>
      <div class="app-icon-wrapper">
        <div class="app-icon icon-green"></div>
        <div class="app-label">Phone</div>
      </div>
      <div class="app-icon-wrapper">
        <div class="app-icon icon-orange"></div>
        <div class="app-label">Notes</div>
      </div>
      <div class="app-icon-wrapper">
        <div class="app-icon icon-pink"></div>
        <div class="app-label">Music</div>
      </div>
    </div>

    <!-- Row 2: Blurred app icons -->
    <div class="app-icons-row">
      <div class="app-icon-wrapper">
        <div class="app-icon icon-gray"></div>
        <div class="app-label">Camera</div>
      </div>
      <div class="app-icon-wrapper">
        <div class="app-icon icon-teal"></div>
        <div class="app-label">Safari</div>
      </div>
      <div class="app-icon-wrapper">
        <div class="app-icon icon-red"></div>
        <div class="app-label">Maps</div>
      </div>
      <div class="app-icon-wrapper">
        <div class="app-icon icon-indigo"></div>
        <div class="app-label">Settings</div>
      </div>
    </div>
  </div>

  <!-- Murmur Widget -->
  <div class="widget-container">
    <div class="widget">
      <div class="widget-header">
        <div class="widget-logo">
          <div class="widget-logo-icon">
            <svg viewBox="0 0 24 24">
              <path d="M12 1a4 4 0 00-4 4v7a4 4 0 008 0V5a4 4 0 00-4-4z"/>
            </svg>
          </div>
          <span class="widget-logo-text">Murmur</span>
        </div>
      </div>
      <div class="widget-items">
        <div class="widget-item">
          <div class="widget-item-icon widget-icon-todo">
            <svg viewBox="0 0 24 24">
              <rect x="3" y="3" width="18" height="18" rx="4"/>
            </svg>
          </div>
          <div style="flex:1;min-width:0;">
            <div class="widget-item-text">Pick up dry cleaning</div>
            <div class="widget-item-category">Todo</div>
          </div>
        </div>
        <div class="widget-item">
          <div class="widget-item-icon widget-icon-idea">
            <svg viewBox="0 0 24 24">
              <path d="M9 18h6M10 22h4M12 2a7 7 0 015 11.9V16a1 1 0 01-1 1H8a1 1 0 01-1-1v-2.1A7 7 0 0112 2z"/>
            </svg>
          </div>
          <div style="flex:1;min-width:0;">
            <div class="widget-item-text">Receipt meal planner</div>
            <div class="widget-item-category">Idea</div>
          </div>
        </div>
        <div class="widget-item">
          <div class="widget-item-icon widget-icon-reminder">
            <svg viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10"/>
              <polyline points="12 6 12 12 16 14"/>
            </svg>
          </div>
          <div style="flex:1;min-width:0;">
            <div class="widget-item-text">DMV Thursday</div>
            <div class="widget-item-category">Reminder</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- More blurred icons -->
  <div class="bottom-icons-row">
    <div class="app-icons-row">
      <div class="app-icon-wrapper">
        <div class="app-icon icon-teal"></div>
        <div class="app-label">Health</div>
      </div>
      <div class="app-icon-wrapper">
        <div class="app-icon icon-blue"></div>
        <div class="app-label">Weather</div>
      </div>
      <div class="app-icon-wrapper">
        <div class="app-icon icon-orange"></div>
        <div class="app-label">Calendar</div>
      </div>
      <div class="app-icon-wrapper">
        <div class="app-icon icon-gray"></div>
        <div class="app-label">Photos</div>
      </div>
    </div>
  </div>

  <!-- Dock -->
  <div class="dock">
    <div class="app-icon icon-green"></div>
    <div class="app-icon icon-blue"></div>
    <div class="app-icon icon-teal"></div>
    <div class="app-icon icon-pink"></div>
  </div>
  <div class="home-indicator"></div>
</div>
</body>
</html>
