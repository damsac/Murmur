<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="murmur-base.css">
<title>Murmur - Mic Permission</title>
<style>
  .battery-fill {
    width: 100%;
  }

  .permission-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: calc(100% - 54px);
    padding: 0 36px;
    text-align: center;
  }

  /* Mic illustration */
  .mic-illustration {
    position: relative;
    width: 120px;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 40px;
  }
  .mic-circle {
    width: 96px;
    height: 96px;
    border-radius: 50%;
    background: linear-gradient(135deg, rgba(124,111,247,0.12), rgba(124,111,247,0.04));
    border: 1.5px solid rgba(124,111,247,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    animation: gentlePulse 3s ease-in-out infinite;
  }
  .mic-circle::before {
    content: '';
    position: absolute;
    inset: -6px;
    border-radius: 50%;
    border: 1px solid rgba(124,111,247,0.08);
    animation: gentlePulse 3s ease-in-out infinite 0.5s;
  }
  @keyframes gentlePulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.03); opacity: 0.8; }
  }
  .mic-circle svg {
    width: 40px;
    height: 40px;
  }

  .permission-title {
    font-size: 24px;
    font-weight: 700;
    color: #F5F5F7;
    letter-spacing: -0.3px;
    margin-bottom: 10px;
  }
  .permission-subtitle {
    font-size: 16px;
    color: #8E8E9A;
    line-height: 1.6;
    margin-bottom: 12px;
  }

  /* How it works */
  .how-it-works {
    width: 100%;
    margin-bottom: 40px;
  }
  .how-label {
    font-size: 11px;
    font-weight: 600;
    color: #5C5C6A;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    margin-bottom: 14px;
  }
  .step {
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 12px 0;
  }
  .step-number {
    width: 32px;
    height: 32px;
    border-radius: 10px;
    background: rgba(124,111,247,0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 13px;
    font-weight: 700;
    color: #7C6FF7;
    flex-shrink: 0;
  }
  .step-text {
    font-size: 14px;
    color: #8E8E9A;
    text-align: left;
    line-height: 1.4;
  }
  .step-divider {
    height: 1px;
    background: rgba(255,255,255,0.04);
    margin-left: 46px;
  }

  /* Buttons */
  .allow-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 100%;
    padding: 18px;
    background: linear-gradient(135deg, #7C6FF7, #9D93F9);
    border-radius: 16px;
    cursor: pointer;
    transition: all 0.2s;
    box-shadow: 0 4px 20px rgba(124,111,247,0.3);
    margin-bottom: 12px;
  }
  .allow-btn:hover {
    box-shadow: 0 4px 28px rgba(124,111,247,0.45);
    transform: translateY(-1px);
  }
  .allow-btn-text {
    font-size: 17px;
    font-weight: 600;
    color: #F5F5F7;
  }

  .skip-btn {
    font-size: 14px;
    color: #5C5C6A;
    cursor: pointer;
    transition: color 0.2s;
    padding: 8px;
  }
  .skip-btn:hover {
    color: #8E8E9A;
  }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="dynamic-island"></div>
  <div class="status-bar">
    <div class="status-bar-left">9:41</div>
    <div class="status-bar-right">
      <div class="signal-bars">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="battery"><div class="battery-fill"></div></div>
    </div>
  </div>

  <div class="permission-screen">
    <div class="mic-illustration">
      <div class="mic-circle">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M12 1a4 4 0 00-4 4v7a4 4 0 008 0V5a4 4 0 00-4-4z" fill="url(#mic-grad2)" opacity="0.9"/>
          <path d="M19 10v2a7 7 0 01-14 0v-2" stroke="#9D93F9" stroke-width="1.5" stroke-linecap="round"/>
          <line x1="12" y1="19" x2="12" y2="23" stroke="#9D93F9" stroke-width="1.5" stroke-linecap="round"/>
          <line x1="8" y1="23" x2="16" y2="23" stroke="#9D93F9" stroke-width="1.5" stroke-linecap="round"/>
          <defs>
            <linearGradient id="mic-grad2" x1="8" y1="1" x2="16" y2="12">
              <stop offset="0%" stop-color="#7C6FF7"/>
              <stop offset="100%" stop-color="#9D93F9"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
    </div>

    <div class="permission-title">Enable microphone</div>
    <div class="permission-subtitle">Speak naturally and Murmur will capture, categorize, and remember your thoughts.</div>

    <div class="how-it-works">
      <div class="how-label">How it works</div>
      <div class="step">
        <div class="step-number">1</div>
        <div class="step-text">Speak or type your thoughts</div>
      </div>
      <div class="step-divider"></div>
      <div class="step">
        <div class="step-number">2</div>
        <div class="step-text">AI extracts todos, reminders, and ideas</div>
      </div>
      <div class="step-divider"></div>
      <div class="step">
        <div class="step-number">3</div>
        <div class="step-text">Review, accept, and never forget</div>
      </div>
    </div>

    <div class="allow-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#F5F5F7" stroke-width="2" stroke-linecap="round">
        <path d="M12 1a4 4 0 00-4 4v7a4 4 0 008 0V5a4 4 0 00-4-4z"/>
        <path d="M19 10v2a7 7 0 01-14 0v-2"/>
      </svg>
      <span class="allow-btn-text">Allow microphone</span>
    </div>
    <div class="skip-btn">I'll just type for now</div>
  </div>
</div>
</body>
</html>
