<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Murmur - Confirm: One at a Time</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a1a2e;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
  }
  .phone-frame {
    width: 390px;
    height: 844px;
    background: #0A0A0F;
    border-radius: 44px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 0 3px #2a2a3a, 0 20px 60px rgba(0,0,0,0.5);
  }
  .dynamic-island {
    width: 126px;
    height: 36px;
    background: #000;
    border-radius: 20px;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
  }
  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 28px 0;
    height: 54px;
    color: #F5F5F7;
    font-size: 15px;
    font-weight: 600;
  }
  .status-bar-left { width: 60px; }
  .status-bar-right {
    display: flex;
    align-items: center;
    gap: 6px;
    width: 80px;
    justify-content: flex-end;
  }
  .signal-bars {
    display: flex;
    align-items: flex-end;
    gap: 1.5px;
    height: 12px;
  }
  .signal-bars span {
    width: 3px;
    background: #F5F5F7;
    border-radius: 1px;
  }
  .signal-bars span:nth-child(1) { height: 4px; }
  .signal-bars span:nth-child(2) { height: 6px; }
  .signal-bars span:nth-child(3) { height: 9px; }
  .signal-bars span:nth-child(4) { height: 12px; }
  .battery {
    width: 27px;
    height: 12px;
    border: 1.5px solid #F5F5F7;
    border-radius: 3px;
    position: relative;
    display: flex;
    align-items: center;
    padding: 1.5px;
  }
  .battery::after {
    content: '';
    position: absolute;
    right: -4px;
    width: 2px;
    height: 5px;
    background: #F5F5F7;
    border-radius: 0 1px 1px 0;
  }
  .battery-fill {
    width: 80%;
    height: 100%;
    background: #34D399;
    border-radius: 1px;
  }

  /* Full-screen confirm overlay */
  .confirm-overlay {
    position: absolute;
    top: 54px;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: column;
    z-index: 50;
    padding: 0 24px;
  }

  /* Top section: progress + transcript */
  .confirm-top {
    padding: 16px 0 0;
  }

  .progress-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 16px;
  }
  .progress-text {
    font-size: 14px;
    font-weight: 600;
    color: #8E8E9A;
  }
  .progress-text em {
    font-style: normal;
    color: #F5F5F7;
  }
  .progress-dots {
    display: flex;
    gap: 6px;
  }
  .progress-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #2A2A36;
    transition: all 0.3s;
  }
  .progress-dot.active {
    background: #7C6FF7;
    box-shadow: 0 0 8px rgba(124,111,247,0.4);
  }
  .progress-dot.done {
    background: #34D399;
  }

  /* Original transcript collapsed */
  .transcript-peek {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.05);
    border-radius: 12px;
    padding: 12px 14px;
    margin-bottom: 24px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .transcript-peek:hover {
    background: rgba(255,255,255,0.05);
  }
  .transcript-label {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 11px;
    font-weight: 600;
    color: #5C5C6A;
    text-transform: uppercase;
    letter-spacing: 0.6px;
    margin-bottom: 6px;
  }
  .transcript-label svg {
    opacity: 0.5;
  }
  .transcript-text {
    font-size: 13px;
    color: #8E8E9A;
    line-height: 1.4;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  /* Center section: the card */
  .confirm-center {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .confirm-card {
    background: #1A1A24;
    border-radius: 20px;
    padding: 28px 24px;
    position: relative;
    overflow: hidden;
    animation: cardSlideIn 0.35s cubic-bezier(0.16, 1, 0.3, 1) forwards;
  }
  @keyframes cardSlideIn {
    from {
      opacity: 0;
      transform: translateX(40px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
  .confirm-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(124,111,247,0.2), transparent);
  }
  .confirm-card::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: 20px;
    border: 1px solid rgba(124,111,247,0.08);
    pointer-events: none;
  }

  .card-category {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 5px 12px;
    border-radius: 8px;
    margin-bottom: 16px;
  }
  .card-category-dot {
    width: 7px;
    height: 7px;
    border-radius: 50%;
  }
  .card-category-text {
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.8px;
  }
  .cat-todo .card-category { background: rgba(124,111,247,0.12); }
  .cat-todo .card-category-dot { background: #7C6FF7; }
  .cat-todo .card-category-text { color: #7C6FF7; }

  .card-summary {
    font-size: 22px;
    font-weight: 600;
    color: #F5F5F7;
    line-height: 1.35;
    letter-spacing: -0.3px;
    margin-bottom: 12px;
  }

  .card-extracted {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-top: 4px;
  }
  .extracted-item {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
    color: #8E8E9A;
  }
  .extracted-label {
    color: #5C5C6A;
    min-width: 60px;
  }
  .extracted-value {
    color: #F5F5F7;
    font-weight: 500;
  }
  .extracted-value-accent {
    color: #FBBF24;
    font-weight: 500;
  }

  /* Bottom section: actions */
  .confirm-bottom {
    padding: 24px 0 40px;
  }

  .confirm-actions {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
  }

  .action-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.2s;
  }

  /* Discard */
  .action-discard {
    width: 52px;
    height: 52px;
    background: rgba(239,68,68,0.08);
    border: 1.5px solid rgba(239,68,68,0.15);
  }
  .action-discard:hover {
    background: rgba(239,68,68,0.15);
    border-color: rgba(239,68,68,0.3);
    transform: scale(1.05);
  }

  /* Edit (voice re-record) */
  .action-edit {
    width: 52px;
    height: 52px;
    background: rgba(251,191,36,0.08);
    border: 1.5px solid rgba(251,191,36,0.15);
  }
  .action-edit:hover {
    background: rgba(251,191,36,0.15);
    border-color: rgba(251,191,36,0.3);
    transform: scale(1.05);
  }

  /* Accept â€” bigger, primary */
  .action-accept {
    width: 68px;
    height: 68px;
    background: linear-gradient(135deg, #7C6FF7, #9D93F9);
    box-shadow: 0 4px 20px rgba(124,111,247,0.35);
  }
  .action-accept:hover {
    box-shadow: 0 4px 28px rgba(124,111,247,0.5);
    transform: scale(1.05);
  }

  .action-labels {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
  }
  .action-label {
    font-size: 11px;
    font-weight: 500;
    text-align: center;
  }
  .action-label-discard { color: #5C5C6A; width: 52px; }
  .action-label-edit { color: #5C5C6A; width: 52px; }
  .action-label-accept { color: #8E8E9A; width: 68px; }

  /* Swipe hint */
  .swipe-hint {
    text-align: center;
    color: #2A2A36;
    font-size: 12px;
    margin-top: 16px;
  }

  /* Stacked card shadow behind (depth) */
  .card-stack {
    position: relative;
  }
  .card-stack::before {
    content: '';
    position: absolute;
    top: 8px;
    left: 8px;
    right: 8px;
    bottom: -6px;
    background: #16161e;
    border-radius: 20px;
    z-index: -1;
    opacity: 0.6;
  }
  .card-stack::after {
    content: '';
    position: absolute;
    top: 14px;
    left: 16px;
    right: 16px;
    bottom: -12px;
    background: #131319;
    border-radius: 20px;
    z-index: -2;
    opacity: 0.3;
  }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="dynamic-island"></div>
  <div class="status-bar">
    <div class="status-bar-left">8:15</div>
    <div class="status-bar-right">
      <div class="signal-bars">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="battery"><div class="battery-fill"></div></div>
    </div>
  </div>

  <div class="confirm-overlay">
    <!-- Top: progress + transcript -->
    <div class="confirm-top">
      <div class="progress-row">
        <span class="progress-text">Item <em>1</em> of 3</span>
        <div class="progress-dots">
          <div class="progress-dot active"></div>
          <div class="progress-dot"></div>
          <div class="progress-dot"></div>
        </div>
      </div>

      <div class="transcript-peek">
        <div class="transcript-label">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
            <path d="M12 1a4 4 0 00-4 4v7a4 4 0 008 0V5a4 4 0 00-4-4z"/>
            <path d="M19 10v2a7 7 0 01-14 0v-2"/>
          </svg>
          Original transcript
        </div>
        <div class="transcript-text">"I need to pick up dry cleaning before six, oh and remind me about the DMV on Thursday, also I had this idea about an app that turns receipts into meal plans"</div>
      </div>
    </div>

    <!-- Center: the item card -->
    <div class="confirm-center">
      <div class="card-stack">
        <div class="confirm-card cat-todo">
          <div class="card-category">
            <div class="card-category-dot"></div>
            <span class="card-category-text">Todo</span>
          </div>

          <div class="card-summary">Pick up dry cleaning before 6pm</div>

          <div class="card-extracted">
            <div class="extracted-item">
              <span class="extracted-label">Priority</span>
              <span class="extracted-value">High</span>
            </div>
            <div class="extracted-item">
              <span class="extracted-label">Due</span>
              <span class="extracted-value-accent">Today, 6:00 PM</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom: actions -->
    <div class="confirm-bottom">
      <div class="confirm-actions">
        <div class="action-btn action-discard">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#EF4444" stroke-width="2" stroke-linecap="round">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </div>
        <div class="action-btn action-accept">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#F5F5F7" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
        </div>
        <div class="action-btn action-edit">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FBBF24" stroke-width="2" stroke-linecap="round">
            <path d="M12 1a4 4 0 00-4 4v7a4 4 0 008 0V5a4 4 0 00-4-4z"/>
            <path d="M19 10v2a7 7 0 01-14 0v-2"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
          </svg>
        </div>
      </div>
      <div class="action-labels">
        <span class="action-label action-label-discard">Discard</span>
        <span class="action-label action-label-accept">Accept</span>
        <span class="action-label action-label-edit">Correct</span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
