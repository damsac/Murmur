<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="murmur-base.css">
<title>Murmur - Keyboard Open</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a1a2e;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
  }
  .phone-frame {
    width: 390px;
    height: 844px;
    background: #0A0A0F;
    border-radius: 44px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 0 3px #2a2a3a, 0 20px 60px rgba(0,0,0,0.5);
  }
  .dynamic-island {
    width: 126px;
    height: 36px;
    background: #000;
    border-radius: 20px;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
  }
  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 28px 0;
    height: 54px;
    color: #F5F5F7;
    font-size: 15px;
    font-weight: 600;
  }
  .status-bar-left { width: 60px; }
  .status-bar-right {
    display: flex;
    align-items: center;
    gap: 6px;
    width: 80px;
    justify-content: flex-end;
  }
  .signal-bars {
    display: flex;
    align-items: flex-end;
    gap: 1.5px;
    height: 12px;
  }
  .signal-bars span {
    width: 3px;
    background: #F5F5F7;
    border-radius: 1px;
  }
  .signal-bars span:nth-child(1) { height: 4px; }
  .signal-bars span:nth-child(2) { height: 6px; }
  .signal-bars span:nth-child(3) { height: 9px; }
  .signal-bars span:nth-child(4) { height: 12px; }
  .battery {
    width: 27px;
    height: 12px;
    border: 1.5px solid #F5F5F7;
    border-radius: 3px;
    position: relative;
    display: flex;
    align-items: center;
    padding: 1.5px;
  }
  .battery::after {
    content: '';
    position: absolute;
    right: -4px;
    width: 2px;
    height: 5px;
    background: #F5F5F7;
    border-radius: 0 1px 1px 0;
  }
  .battery-fill {
    width: 80%;
    height: 100%;
    background: #34D399;
    border-radius: 1px;
  }

  /* App header */
  .app-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 24px 0;
  }
  .header-center {
    font-size: 20px;
    font-weight: 700;
    color: #F5F5F7;
    letter-spacing: -0.3px;
  }
  .header-right {
    font-size: 13px;
    color: #8E8E9A;
    font-weight: 500;
  }

  /* Content pushed up by keyboard */
  .screen-content {
    padding: 12px 24px 0;
    height: calc(100% - 54px - 48px - 302px - 60px);
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }
  .screen-content::-webkit-scrollbar { display: none; }

  .cards-container {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  /* Compact cards when keyboard is up */
  .card {
    background: #1A1A24;
    border-radius: 14px;
    padding: 14px;
    position: relative;
    overflow: hidden;
  }
  .card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(124,111,247,0.15), transparent);
  }
  .card-top-row {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 6px;
  }
  .category-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    flex-shrink: 0;
  }
  .category-dot.purple { background: #7C6FF7; }
  .category-dot.yellow { background: #FBBF24; }
  .card-category {
    font-size: 11px;
    font-weight: 600;
    color: #5C5C6A;
    text-transform: uppercase;
    letter-spacing: 0.8px;
  }
  .card-text {
    font-size: 15px;
    font-weight: 500;
    color: #F5F5F7;
    line-height: 1.4;
  }

  /* Active input bar */
  .input-bar {
    position: absolute;
    bottom: 302px;
    left: 0;
    right: 0;
    padding: 12px 20px;
    background: rgba(10,10,15,0.95);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-top: 1px solid rgba(255,255,255,0.06);
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 60;
  }
  .text-input-active {
    flex: 1;
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(255,255,255,0.06);
    border: 1.5px solid rgba(124,111,247,0.4);
    border-radius: 14px;
    padding: 12px 14px;
  }
  .input-text {
    flex: 1;
    font-size: 15px;
    color: #F5F5F7;
    font-weight: 400;
  }
  .cursor-blink {
    width: 2px;
    height: 18px;
    background: #7C6FF7;
    border-radius: 1px;
    animation: blink 1s step-end infinite;
  }
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }
  .send-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: linear-gradient(135deg, #7C6FF7, #9D93F9);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    cursor: pointer;
    box-shadow: 0 2px 12px rgba(124,111,247,0.3);
    transition: transform 0.15s;
  }
  .send-btn:hover {
    transform: scale(1.08);
  }
  .mic-btn-small {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    cursor: pointer;
    transition: all 0.15s;
  }
  .mic-btn-small:hover {
    background: rgba(124,111,247,0.1);
    border-color: rgba(124,111,247,0.2);
  }

  /* iOS Keyboard simulation */
  .ios-keyboard {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 302px;
    background: #1C1C1E;
    border-top: 1px solid rgba(255,255,255,0.08);
    padding: 8px 4px 34px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    z-index: 50;
  }
  /* Suggestion bar */
  .suggestion-bar {
    display: flex;
    gap: 6px;
    padding: 0 4px 6px;
    border-bottom: 1px solid rgba(255,255,255,0.06);
  }
  .suggestion {
    flex: 1;
    text-align: center;
    padding: 8px 4px;
    font-size: 14px;
    color: #F5F5F7;
    background: #2C2C2E;
    border-radius: 6px;
  }
  .suggestion.active {
    color: #F5F5F7;
    font-weight: 500;
  }
  /* Key rows */
  .key-row {
    display: flex;
    justify-content: center;
    gap: 6px;
    padding: 0 3px;
  }
  .key {
    flex: 1;
    max-width: 36px;
    height: 42px;
    background: #3A3A3C;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    color: #F5F5F7;
    font-weight: 400;
  }
  .key-wide {
    max-width: 52px;
    background: #2C2C2E;
    font-size: 12px;
    font-weight: 500;
    color: #8E8E9A;
  }
  .key-space {
    flex: 4;
    max-width: none;
    background: #3A3A3C;
    font-size: 14px;
    color: #8E8E9A;
  }
  .key-return {
    max-width: 80px;
    flex: 1.5;
    background: #2C2C2E;
    font-size: 13px;
    font-weight: 500;
    color: #8E8E9A;
  }
  .key-bottom-row {
    padding: 0 3px;
  }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="dynamic-island"></div>
  <div class="status-bar">
    <div class="status-bar-left">9:41</div>
    <div class="status-bar-right">
      <div class="signal-bars">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="battery"><div class="battery-fill"></div></div>
    </div>
  </div>

  <div class="app-header">
    <div class="header-center">Murmur</div>
    <div class="header-right">4,953 tokens</div>
  </div>

  <!-- Content pushed up -->
  <div class="screen-content">
    <div class="cards-container">
      <div class="card">
        <div class="card-top-row">
          <div class="category-dot purple"></div>
          <span class="card-category">Todo</span>
        </div>
        <div class="card-text">Pick up dry cleaning before 6pm</div>
      </div>
      <div class="card">
        <div class="card-top-row">
          <div class="category-dot yellow"></div>
          <span class="card-category">Reminder</span>
        </div>
        <div class="card-text">DMV appointment Thursday</div>
      </div>
    </div>
  </div>

  <!-- Active input bar above keyboard -->
  <div class="input-bar">
    <div class="mic-btn-small">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#5C5C6A" stroke-width="1.8" stroke-linecap="round">
        <path d="M12 1a4 4 0 00-4 4v7a4 4 0 008 0V5a4 4 0 00-4-4z"/>
        <path d="M19 10v2a7 7 0 01-14 0v-2"/>
      </svg>
    </div>
    <div class="text-input-active">
      <span class="input-text">Buy birthday gift for S</span>
      <div class="cursor-blink"></div>
    </div>
    <div class="send-btn">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#F5F5F7" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <line x1="22" y1="2" x2="11" y2="13"/>
        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
      </svg>
    </div>
  </div>

  <!-- iOS Keyboard -->
  <div class="ios-keyboard">
    <div class="suggestion-bar">
      <div class="suggestion">Sarah</div>
      <div class="suggestion active">Sam</div>
      <div class="suggestion">Sunday</div>
    </div>
    <div class="key-row">
      <div class="key">q</div><div class="key">w</div><div class="key">e</div><div class="key">r</div><div class="key">t</div><div class="key">y</div><div class="key">u</div><div class="key">i</div><div class="key">o</div><div class="key">p</div>
    </div>
    <div class="key-row">
      <div class="key">a</div><div class="key">s</div><div class="key">d</div><div class="key">f</div><div class="key">g</div><div class="key">h</div><div class="key">j</div><div class="key">k</div><div class="key">l</div>
    </div>
    <div class="key-row">
      <div class="key key-wide">&#x21E7;</div>
      <div class="key">z</div><div class="key">x</div><div class="key">c</div><div class="key">v</div><div class="key">b</div><div class="key">n</div><div class="key">m</div>
      <div class="key key-wide">&#x232B;</div>
    </div>
    <div class="key-row key-bottom-row">
      <div class="key key-wide">123</div>
      <div class="key key-space">space</div>
      <div class="key key-return">return</div>
    </div>
  </div>
</div>
</body>
</html>
