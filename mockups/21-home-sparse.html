<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Murmur - Level 1 Sparse Home</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a1a2e;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
  }
  .phone-frame {
    width: 390px;
    height: 844px;
    background: #0A0A0F;
    border-radius: 44px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 0 3px #2a2a3a, 0 20px 60px rgba(0,0,0,0.5);
  }
  .dynamic-island {
    width: 126px;
    height: 36px;
    background: #000;
    border-radius: 20px;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
  }

  /* Status bar */
  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 28px 0;
    height: 54px;
    color: #F5F5F7;
    font-size: 15px;
    font-weight: 600;
  }
  .status-bar-left { width: 60px; }
  .status-bar-right {
    display: flex;
    align-items: center;
    gap: 6px;
    width: 80px;
    justify-content: flex-end;
  }
  .signal-bars {
    display: flex;
    align-items: flex-end;
    gap: 1.5px;
    height: 12px;
  }
  .signal-bars span {
    width: 3px;
    background: #F5F5F7;
    border-radius: 1px;
  }
  .signal-bars span:nth-child(1) { height: 4px; }
  .signal-bars span:nth-child(2) { height: 6px; }
  .signal-bars span:nth-child(3) { height: 9px; }
  .signal-bars span:nth-child(4) { height: 12px; }
  .battery {
    width: 27px;
    height: 12px;
    border: 1.5px solid #F5F5F7;
    border-radius: 3px;
    position: relative;
    display: flex;
    align-items: center;
    padding: 1.5px;
  }
  .battery::after {
    content: '';
    position: absolute;
    right: -4px;
    width: 2px;
    height: 5px;
    background: #F5F5F7;
    border-radius: 0 1px 1px 0;
  }
  .battery-fill {
    width: 80%;
    height: 100%;
    background: #34D399;
    border-radius: 1px;
  }

  /* App header row */
  .app-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 24px 0;
  }
  .header-center {
    font-size: 20px;
    font-weight: 700;
    color: #F5F5F7;
    letter-spacing: -0.3px;
  }
  .header-right {
    font-size: 13px;
    color: #8E8E9A;
    font-weight: 500;
  }

  /* Greeting */
  .greeting {
    padding: 16px 24px 0;
    font-size: 16px;
    color: #8E8E9A;
    font-weight: 400;
  }

  /* Scrollable content */
  .screen-content {
    padding: 24px 24px 0;
    height: calc(100% - 54px - 48px - 40px);
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }
  .screen-content::-webkit-scrollbar { display: none; }

  .cards-container {
    display: flex;
    flex-direction: column;
    gap: 16px;
    padding-bottom: 140px;
  }

  /* Card base */
  .card {
    background: #1A1A24;
    border-radius: 16px;
    padding: 18px;
    position: relative;
    overflow: hidden;
  }
  .card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(124,111,247,0.15), transparent);
  }

  /* Card inner layout */
  .card-top-row {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
  }
  .category-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    flex-shrink: 0;
  }
  .category-dot.purple { background: #7C6FF7; }
  .category-dot.yellow { background: #FBBF24; }
  .card-category {
    font-size: 12px;
    font-weight: 600;
    color: #5C5C6A;
    text-transform: uppercase;
    letter-spacing: 0.8px;
  }
  .card-text {
    font-size: 16px;
    font-weight: 500;
    color: #F5F5F7;
    line-height: 1.45;
    margin-bottom: 10px;
  }
  .card-meta {
    font-size: 13px;
    font-weight: 500;
  }
  .card-meta.yellow { color: #FBBF24; }
  .card-meta.muted { color: #5C5C6A; }

  /* Reminder card with yellow left border */
  .card-reminder {
    border-left: 3px solid #FBBF24;
  }
  .card-reminder::before {
    background: linear-gradient(90deg, transparent, rgba(251,191,36,0.12), transparent);
  }

  /* Floating mic button */
  .mic-button {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 64px;
    height: 64px;
    border-radius: 50%;
    background: linear-gradient(135deg, #7C6FF7, #9D93F9);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 50;
    box-shadow: 0 4px 24px rgba(124,111,247,0.4), 0 0 40px rgba(124,111,247,0.15);
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .mic-button:hover {
    transform: translateX(-50%) scale(1.05);
    box-shadow: 0 4px 32px rgba(124,111,247,0.5), 0 0 50px rgba(124,111,247,0.2);
  }
  .mic-button svg {
    width: 26px;
    height: 26px;
    fill: #F5F5F7;
  }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="dynamic-island"></div>

  <!-- Status Bar -->
  <div class="status-bar">
    <div class="status-bar-left">9:41</div>
    <div class="status-bar-right">
      <div class="signal-bars">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="battery"><div class="battery-fill"></div></div>
    </div>
  </div>

  <!-- App Header Row -->
  <div class="app-header">
    <div class="header-center">Murmur</div>
    <div class="header-right">4,953 tokens</div>
  </div>

  <!-- Greeting -->
  <div class="greeting">Good morning</div>

  <!-- Scrollable Content -->
  <div class="screen-content">
    <div class="cards-container">

      <!-- Card 1: Todo -->
      <div class="card">
        <div class="card-top-row">
          <div class="category-dot purple"></div>
          <span class="card-category">Todo</span>
        </div>
        <div class="card-text">Pick up dry cleaning before 6pm</div>
        <div class="card-meta yellow">Due today</div>
      </div>

      <!-- Card 2: Reminder -->
      <div class="card card-reminder">
        <div class="card-top-row">
          <div class="category-dot yellow"></div>
          <span class="card-category">Reminder</span>
        </div>
        <div class="card-text">DMV appointment Thursday</div>
        <div class="card-meta yellow">In 2 days</div>
      </div>

      <!-- Card 3: Idea -->
      <div class="card">
        <div class="card-top-row">
          <div class="category-dot yellow"></div>
          <span class="card-category">Idea</span>
        </div>
        <div class="card-text">App that turns grocery receipts into meal plans</div>
        <div class="card-meta muted">Feb 8</div>
      </div>

    </div>
  </div>

  <!-- Floating Mic Button (no nav bar) -->
  <div class="mic-button">
    <svg viewBox="0 0 24 24">
      <path d="M12 1a4 4 0 00-4 4v7a4 4 0 008 0V5a4 4 0 00-4-4z"/>
      <path d="M19 10v2a7 7 0 01-14 0v-2M12 19v4M8 23h8" fill="none" stroke="#F5F5F7" stroke-width="2" stroke-linecap="round"/>
    </svg>
  </div>
</div>
</body>
</html>
