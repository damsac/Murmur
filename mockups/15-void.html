<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Murmur - Level 0: The Void</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a1a2e;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
  }
  .phone-frame {
    width: 390px;
    height: 844px;
    background: #0A0A0F;
    border-radius: 44px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 0 3px #2a2a3a, 0 20px 60px rgba(0,0,0,0.5);
  }
  .dynamic-island {
    width: 126px;
    height: 36px;
    background: #000;
    border-radius: 20px;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
  }
  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 28px 0;
    height: 54px;
    color: #F5F5F7;
    font-size: 15px;
    font-weight: 600;
  }
  .status-bar-left { width: 60px; }
  .status-bar-right {
    display: flex;
    align-items: center;
    gap: 6px;
    width: 80px;
    justify-content: flex-end;
  }
  .signal-bars {
    display: flex;
    align-items: flex-end;
    gap: 1.5px;
    height: 12px;
  }
  .signal-bars span {
    width: 3px;
    background: #F5F5F7;
    border-radius: 1px;
  }
  .signal-bars span:nth-child(1) { height: 4px; }
  .signal-bars span:nth-child(2) { height: 6px; }
  .signal-bars span:nth-child(3) { height: 9px; }
  .signal-bars span:nth-child(4) { height: 12px; }
  .battery {
    width: 27px;
    height: 12px;
    border: 1.5px solid #F5F5F7;
    border-radius: 3px;
    position: relative;
    display: flex;
    align-items: center;
    padding: 1.5px;
  }
  .battery::after {
    content: '';
    position: absolute;
    right: -4px;
    width: 2px;
    height: 5px;
    background: #F5F5F7;
    border-radius: 0 1px 1px 0;
  }
  .battery-fill {
    width: 100%;
    height: 100%;
    background: #34D399;
    border-radius: 1px;
  }

  /* App Header Row â€” lock + tokens */
  .app-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 24px 0;
  }
  .lock-icon {
    position: relative;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 28px;
    height: 28px;
  }
  .lock-icon svg {
    width: 18px;
    height: 18px;
    fill: none;
    stroke: #8E8E9A;
    stroke-width: 1.8;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  .lock-dot {
    position: absolute;
    top: 2px;
    right: 2px;
    width: 6px;
    height: 6px;
    background: #34D399;
    border-radius: 50%;
    box-shadow: 0 0 4px rgba(52,211,153,0.6);
  }
  .token-balance {
    font-size: 13px;
    font-weight: 500;
    color: #8E8E9A;
    letter-spacing: 0.2px;
  }

  /* Void Center */
  .void-center {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: calc(100% - 54px - 40px);
    padding: 0 40px;
    text-align: center;
  }
  .mic-outline {
    width: 88px;
    height: 88px;
    border-radius: 50%;
    border: 2px solid rgba(124,111,247,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 40px;
    position: relative;
    cursor: pointer;
    animation: subtlePulse 3s ease-in-out infinite;
  }
  .mic-outline::before {
    content: '';
    position: absolute;
    inset: -12px;
    border-radius: 50%;
    border: 1px solid rgba(124,111,247,0.1);
    animation: subtlePulse 3s ease-in-out infinite 0.5s;
  }
  .mic-outline::after {
    content: '';
    position: absolute;
    inset: -24px;
    border-radius: 50%;
    border: 1px solid rgba(124,111,247,0.05);
    animation: subtlePulse 3s ease-in-out infinite 1s;
  }
  @keyframes subtlePulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.05); opacity: 0.7; }
  }
  .mic-outline svg {
    width: 36px;
    height: 36px;
    fill: none;
    stroke: rgba(124,111,247,0.5);
    stroke-width: 1.5;
    stroke-linecap: round;
  }
  .void-title {
    font-size: 28px;
    font-weight: 700;
    color: #F5F5F7;
    letter-spacing: -0.5px;
    margin-bottom: 10px;
  }
  .void-subtitle {
    font-size: 16px;
    color: #8E8E9A;
    line-height: 1.5;
  }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="dynamic-island"></div>
  <div class="status-bar">
    <div class="status-bar-left">9:41</div>
    <div class="status-bar-right">
      <div class="signal-bars">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="battery"><div class="battery-fill"></div></div>
    </div>
  </div>

  <!-- App Header: Lock + Token Balance -->
  <div class="app-header">
    <div class="lock-icon">
      <svg viewBox="0 0 24 24">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
        <path d="M7 11V7a5 5 0 0110 0v4"/>
      </svg>
      <div class="lock-dot"></div>
    </div>
    <div class="token-balance">4,953 tokens</div>
  </div>

  <!-- Void Center -->
  <div class="void-center">
    <div class="mic-outline">
      <svg viewBox="0 0 24 24">
        <path d="M12 1a4 4 0 00-4 4v7a4 4 0 008 0V5a4 4 0 00-4-4z"/>
        <path d="M19 10v2a7 7 0 01-14 0v-2"/>
        <line x1="12" y1="19" x2="12" y2="23"/>
        <line x1="8" y1="23" x2="16" y2="23"/>
      </svg>
    </div>
    <div class="void-title">Say anything.</div>
    <div class="void-subtitle">Murmur remembers so you don't have to.</div>
  </div>

  <!-- No bottom navigation. No bottom mic button. This is the Void. -->
</div>
</body>
</html>
