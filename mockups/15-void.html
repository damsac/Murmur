<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="murmur-base.css">
<title>Murmur - Level 0: The Void</title>
<style>
  /* Override: Full battery on first launch */
  .battery-fill {
    width: 100%;
  }

  /* App Header Row â€” token balance */
  .app-header {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 12px 24px 0;
  }
  .token-balance {
    font-size: 13px;
    font-weight: 500;
    color: #8E8E9A;
    letter-spacing: 0.2px;
  }

  /* Void Center */
  .void-center {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: calc(100% - 54px - 40px);
    padding: 0 40px;
    text-align: center;
  }
  .mic-outline {
    width: 88px;
    height: 88px;
    border-radius: 50%;
    border: 2px solid rgba(124,111,247,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 40px;
    position: relative;
    cursor: pointer;
    animation: subtlePulse 3s ease-in-out infinite;
  }
  .mic-outline::before {
    content: '';
    position: absolute;
    inset: -12px;
    border-radius: 50%;
    border: 1px solid rgba(124,111,247,0.1);
    animation: subtlePulse 3s ease-in-out infinite 0.5s;
  }
  .mic-outline::after {
    content: '';
    position: absolute;
    inset: -24px;
    border-radius: 50%;
    border: 1px solid rgba(124,111,247,0.05);
    animation: subtlePulse 3s ease-in-out infinite 1s;
  }
  @keyframes subtlePulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.05); opacity: 0.7; }
  }
  .mic-outline svg {
    width: 36px;
    height: 36px;
    fill: none;
    stroke: rgba(124,111,247,0.5);
    stroke-width: 1.5;
    stroke-linecap: round;
  }
  .void-title {
    font-size: 28px;
    font-weight: 700;
    color: #F5F5F7;
    letter-spacing: -0.5px;
    margin-bottom: 10px;
  }
  .void-subtitle {
    font-size: 16px;
    color: #8E8E9A;
    line-height: 1.5;
  }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="dynamic-island"></div>
  <div class="status-bar">
    <div class="status-bar-left">9:41</div>
    <div class="status-bar-right">
      <div class="signal-bars">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="battery"><div class="battery-fill"></div></div>
    </div>
  </div>

  <!-- App Header: Token Balance -->
  <div class="app-header">
    <div class="token-balance">4,953 tokens</div>
  </div>

  <!-- Void Center -->
  <div class="void-center">
    <div class="mic-outline">
      <svg viewBox="0 0 24 24">
        <path d="M12 1a4 4 0 00-4 4v7a4 4 0 008 0V5a4 4 0 00-4-4z"/>
        <path d="M19 10v2a7 7 0 01-14 0v-2"/>
        <line x1="12" y1="19" x2="12" y2="23"/>
        <line x1="8" y1="23" x2="16" y2="23"/>
      </svg>
    </div>
    <div class="void-title">Say anything.</div>
    <div class="void-subtitle">Murmur remembers so you don't have to.</div>
  </div>

  <!-- No bottom navigation. No bottom mic button. This is the Void. -->
</div>
</body>
</html>
