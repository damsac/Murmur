<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="murmur-base.css">
<title>Murmur - Level 0: The Void</title>
<style>
  /* Override: Full battery on first launch */
  .battery-fill {
    width: 100%;
  }

  /* App Header Row â€” token balance */
  .app-header {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 12px 24px 0;
  }
  .token-balance {
    font-size: 13px;
    font-weight: 500;
    color: #8E8E9A;
    letter-spacing: 0.2px;
  }

  /* Void Center */
  .void-center {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: calc(100% - 54px - 40px);
    padding: 0 40px;
    text-align: center;
  }
  .mic-outline {
    width: 88px;
    height: 88px;
    border-radius: 50%;
    border: 2px solid rgba(124,111,247,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 40px;
    position: relative;
    cursor: pointer;
    animation: subtlePulse 3s ease-in-out infinite;
  }
  .mic-outline::before {
    content: '';
    position: absolute;
    inset: -12px;
    border-radius: 50%;
    border: 1px solid rgba(124,111,247,0.1);
    animation: subtlePulse 3s ease-in-out infinite 0.5s;
  }
  .mic-outline::after {
    content: '';
    position: absolute;
    inset: -24px;
    border-radius: 50%;
    border: 1px solid rgba(124,111,247,0.05);
    animation: subtlePulse 3s ease-in-out infinite 1s;
  }
  @keyframes subtlePulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.05); opacity: 0.7; }
  }
  .mic-outline svg {
    width: 36px;
    height: 36px;
    fill: none;
    stroke: rgba(124,111,247,0.5);
    stroke-width: 1.5;
    stroke-linecap: round;
  }
  .void-title {
    font-size: 28px;
    font-weight: 700;
    color: #F5F5F7;
    letter-spacing: -0.5px;
    margin-bottom: 10px;
  }
  .void-subtitle {
    font-size: 16px;
    color: #8E8E9A;
    line-height: 1.5;
  }

  /* Input bar */
  .input-bar {
    position: absolute;
    bottom: 36px;
    left: 24px;
    right: 24px;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .text-input {
    flex: 1;
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 14px 16px;
    cursor: text;
    transition: border-color 0.2s;
  }
  .text-input:hover {
    border-color: rgba(124,111,247,0.25);
  }
  .text-input svg {
    width: 18px;
    height: 18px;
    fill: none;
    stroke: #5C5C6A;
    stroke-width: 1.8;
    stroke-linecap: round;
    stroke-linejoin: round;
    flex-shrink: 0;
  }
  .text-input-placeholder {
    font-size: 15px;
    color: #3A3A48;
    font-weight: 400;
  }
  .mic-btn {
    width: 52px;
    height: 52px;
    border-radius: 50%;
    background: linear-gradient(135deg, #7C6FF7, #9D93F9);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(124,111,247,0.35);
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .mic-btn:hover {
    transform: scale(1.06);
    box-shadow: 0 4px 28px rgba(124,111,247,0.5);
  }
  .mic-btn svg {
    width: 22px;
    height: 22px;
    fill: #F5F5F7;
  }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="dynamic-island"></div>
  <div class="status-bar">
    <div class="status-bar-left">9:41</div>
    <div class="status-bar-right">
      <div class="signal-bars">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="battery"><div class="battery-fill"></div></div>
    </div>
  </div>

  <!-- App Header: Token Balance -->
  <div class="app-header">
    <div class="token-balance">4,953 tokens</div>
  </div>

  <!-- Void Center -->
  <div class="void-center">
    <div class="mic-outline">
      <svg viewBox="0 0 24 24">
        <path d="M12 1a4 4 0 00-4 4v7a4 4 0 008 0V5a4 4 0 00-4-4z"/>
        <path d="M19 10v2a7 7 0 01-14 0v-2"/>
        <line x1="12" y1="19" x2="12" y2="23"/>
        <line x1="8" y1="23" x2="16" y2="23"/>
      </svg>
    </div>
    <div class="void-title">Say or type anything.</div>
    <div class="void-subtitle">Murmur remembers so you don't have to.</div>
  </div>

  <!-- Input bar: type or speak -->
  <div class="input-bar">
    <div class="text-input">
      <svg viewBox="0 0 24 24">
        <rect x="2" y="4" width="20" height="16" rx="2"/>
        <path d="M6 8h.01M10 8h.01M14 8h.01M18 8h.01M8 12h.01M12 12h.01M16 12h.01M7 16h10"/>
      </svg>
      <span class="text-input-placeholder">Type a thought...</span>
    </div>
    <div class="mic-btn">
      <svg viewBox="0 0 24 24">
        <path d="M12 1a4 4 0 00-4 4v7a4 4 0 008 0V5a4 4 0 00-4-4z"/>
        <path d="M19 10v2a7 7 0 01-14 0v-2M12 19v4M8 23h8" fill="none" stroke="#F5F5F7" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </div>
  </div>
</div>
</body>
</html>
