<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="murmur-base.css">
<title>Murmur - Welcome</title>
<style>
  .battery-fill {
    width: 100%;
  }

  .welcome-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: calc(100% - 54px);
    padding: 0 40px;
    text-align: center;
  }

  /* Logo / brand mark */
  .brand-mark {
    width: 96px;
    height: 96px;
    border-radius: 28px;
    background: linear-gradient(135deg, rgba(124,111,247,0.15), rgba(157,147,249,0.08));
    border: 1px solid rgba(124,111,247,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 40px;
    position: relative;
  }
  .brand-mark::after {
    content: '';
    position: absolute;
    inset: -8px;
    border-radius: 32px;
    border: 1px solid rgba(124,111,247,0.06);
  }
  .brand-mark svg {
    width: 44px;
    height: 44px;
  }

  .welcome-title {
    font-size: 32px;
    font-weight: 700;
    color: #F5F5F7;
    letter-spacing: -0.5px;
    margin-bottom: 12px;
    background: linear-gradient(135deg, #F5F5F7, #9D93F9);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .welcome-subtitle {
    font-size: 17px;
    color: #8E8E9A;
    line-height: 1.6;
    margin-bottom: 16px;
  }

  /* Feature pills */
  .feature-pills {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
    margin-bottom: 60px;
  }
  .pill {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 8px 14px;
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: 24px;
    font-size: 13px;
    color: #5C5C6A;
    font-weight: 500;
  }
  .pill-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
  }
  .pill-dot.purple { background: #7C6FF7; }
  .pill-dot.yellow { background: #FBBF24; }
  .pill-dot.green { background: #34D399; }

  /* CTA */
  .cta-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 100%;
    padding: 18px;
    background: linear-gradient(135deg, #7C6FF7, #9D93F9);
    border-radius: 16px;
    cursor: pointer;
    transition: all 0.2s;
    box-shadow: 0 4px 20px rgba(124,111,247,0.3);
    margin-bottom: 12px;
  }
  .cta-btn:hover {
    box-shadow: 0 4px 28px rgba(124,111,247,0.45);
    transform: translateY(-1px);
  }
  .cta-btn-text {
    font-size: 17px;
    font-weight: 600;
    color: #F5F5F7;
  }

  .privacy-note {
    font-size: 12px;
    color: #3A3A48;
    line-height: 1.5;
    margin-top: 8px;
  }
  .privacy-note a {
    color: #5C5C6A;
    text-decoration: underline;
  }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="dynamic-island"></div>
  <div class="status-bar">
    <div class="status-bar-left">9:41</div>
    <div class="status-bar-right">
      <div class="signal-bars">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="battery"><div class="battery-fill"></div></div>
    </div>
  </div>

  <div class="welcome-screen">
    <!-- Brand mark -->
    <div class="brand-mark">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M12 1a4 4 0 00-4 4v7a4 4 0 008 0V5a4 4 0 00-4-4z" fill="url(#mic-grad)" opacity="0.9"/>
        <path d="M19 10v2a7 7 0 01-14 0v-2" stroke="#9D93F9" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="12" y1="19" x2="12" y2="23" stroke="#9D93F9" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="8" y1="23" x2="16" y2="23" stroke="#9D93F9" stroke-width="1.5" stroke-linecap="round"/>
        <defs>
          <linearGradient id="mic-grad" x1="8" y1="1" x2="16" y2="12">
            <stop offset="0%" stop-color="#7C6FF7"/>
            <stop offset="100%" stop-color="#9D93F9"/>
          </linearGradient>
        </defs>
      </svg>
    </div>

    <div class="welcome-title">Murmur</div>
    <div class="welcome-subtitle">Speak or type your thoughts.<br>Murmur organizes them for you.</div>

    <div class="feature-pills">
      <div class="pill"><div class="pill-dot purple"></div>Todos</div>
      <div class="pill"><div class="pill-dot yellow"></div>Reminders</div>
      <div class="pill"><div class="pill-dot green"></div>Ideas</div>
    </div>

    <div class="cta-btn">
      <span class="cta-btn-text">Get started</span>
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#F5F5F7" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <line x1="5" y1="12" x2="19" y2="12"/>
        <polyline points="12 5 19 12 12 19"/>
      </svg>
    </div>

    <div class="privacy-note">Your thoughts are encrypted end-to-end.<br><a href="#">Privacy policy</a></div>
  </div>
</div>
</body>
</html>
