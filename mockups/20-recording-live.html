<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Murmur - Live Feed Recording</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a1a2e;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
  }
  .phone-frame {
    width: 390px;
    height: 844px;
    background: #0A0A0F;
    border-radius: 44px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 0 3px #2a2a3a, 0 20px 60px rgba(0,0,0,0.5);
  }
  .dynamic-island {
    width: 126px;
    height: 36px;
    background: #000;
    border-radius: 20px;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 200;
  }
  .status-bar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 28px 0;
    height: 54px;
    color: #F5F5F7;
    font-size: 15px;
    font-weight: 600;
    z-index: 150;
  }
  .status-bar-left { width: 60px; }
  .status-bar-right {
    display: flex;
    align-items: center;
    gap: 6px;
    width: 80px;
    justify-content: flex-end;
  }
  .signal-bars {
    display: flex;
    align-items: flex-end;
    gap: 1.5px;
    height: 12px;
  }
  .signal-bars span {
    width: 3px;
    background: #F5F5F7;
    border-radius: 1px;
  }
  .signal-bars span:nth-child(1) { height: 4px; }
  .signal-bars span:nth-child(2) { height: 6px; }
  .signal-bars span:nth-child(3) { height: 9px; }
  .signal-bars span:nth-child(4) { height: 12px; }
  .battery {
    width: 27px;
    height: 12px;
    border: 1.5px solid #F5F5F7;
    border-radius: 3px;
    position: relative;
    display: flex;
    align-items: center;
    padding: 1.5px;
  }
  .battery::after {
    content: '';
    position: absolute;
    right: -4px;
    width: 2px;
    height: 5px;
    background: #F5F5F7;
    border-radius: 0 1px 1px 0;
  }
  .battery-fill {
    width: 80%;
    height: 100%;
    background: #34D399;
    border-radius: 1px;
  }

  /* Blurred background simulation */
  .bg-content {
    position: absolute;
    inset: 0;
    padding: 70px 20px 0;
    filter: blur(8px);
    opacity: 0.3;
  }
  .bg-card {
    background: #1A1A24;
    border-radius: 16px;
    height: 90px;
    margin-bottom: 14px;
  }
  .bg-row {
    display: flex;
    gap: 14px;
  }
  .bg-row .bg-card { flex: 1; height: 110px; }

  /* Dark overlay */
  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(10,10,15,0.85);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 100;
    padding-top: 68px;
  }

  /* LIVE badge */
  .live-badge {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 4px 10px 4px 8px;
    background: rgba(52,211,153,0.1);
    border: 1px solid rgba(52,211,153,0.2);
    border-radius: 20px;
    margin-bottom: 16px;
  }
  .live-dot {
    width: 7px;
    height: 7px;
    border-radius: 50%;
    background: #34D399;
    animation: livePulse 1.5s ease-in-out infinite;
  }
  @keyframes livePulse {
    0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(52,211,153,0.4); }
    50% { opacity: 0.7; box-shadow: 0 0 0 4px rgba(52,211,153,0); }
  }
  .live-text {
    font-size: 11px;
    font-weight: 700;
    color: #34D399;
    letter-spacing: 1.2px;
    text-transform: uppercase;
  }

  /* Duration */
  .duration {
    font-size: 15px;
    font-weight: 600;
    color: #8E8E9A;
    margin-bottom: 28px;
    letter-spacing: 1px;
    font-variant-numeric: tabular-nums;
  }

  /* Mic button */
  .mic-active-container {
    position: relative;
    width: 120px;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 32px;
  }
  .mic-ring {
    position: absolute;
    border-radius: 50%;
    border: 1.5px solid rgba(124,111,247,0.3);
  }
  .mic-ring-1 {
    width: 120px;
    height: 120px;
    animation: ringPulse 2s ease-out infinite;
  }
  .mic-ring-2 {
    width: 150px;
    height: 150px;
    animation: ringPulse 2s ease-out infinite 0.4s;
  }
  .mic-ring-3 {
    width: 180px;
    height: 180px;
    animation: ringPulse 2s ease-out infinite 0.8s;
  }
  @keyframes ringPulse {
    0% { transform: scale(0.85); opacity: 0.8; }
    100% { transform: scale(1.3); opacity: 0; }
  }
  .mic-active-button {
    width: 88px;
    height: 88px;
    border-radius: 50%;
    background: linear-gradient(135deg, #7C6FF7, #9D93F9);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 40px rgba(124,111,247,0.5), 0 0 80px rgba(124,111,247,0.2);
    cursor: pointer;
    z-index: 10;
    animation: micGlow 1.5s ease-in-out infinite;
  }
  @keyframes micGlow {
    0%, 100% { box-shadow: 0 0 40px rgba(124,111,247,0.5), 0 0 80px rgba(124,111,247,0.2); }
    50% { box-shadow: 0 0 50px rgba(124,111,247,0.7), 0 0 100px rgba(124,111,247,0.3); }
  }
  .mic-active-button svg {
    width: 34px;
    height: 34px;
    fill: #F5F5F7;
  }

  /* Audio waveform */
  .waveform {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 3px;
    height: 48px;
    margin-bottom: 24px;
  }
  .wave-bar {
    width: 3px;
    background: #7C6FF7;
    border-radius: 2px;
    animation: waveAnim 0.8s ease-in-out infinite;
  }
  .wave-bar:nth-child(1)  { animation-delay: 0s;     height: 8px; }
  .wave-bar:nth-child(2)  { animation-delay: 0.05s;  height: 14px; }
  .wave-bar:nth-child(3)  { animation-delay: 0.1s;   height: 22px; }
  .wave-bar:nth-child(4)  { animation-delay: 0.15s;  height: 32px; }
  .wave-bar:nth-child(5)  { animation-delay: 0.2s;   height: 40px; }
  .wave-bar:nth-child(6)  { animation-delay: 0.25s;  height: 48px; }
  .wave-bar:nth-child(7)  { animation-delay: 0.3s;   height: 36px; }
  .wave-bar:nth-child(8)  { animation-delay: 0.35s;  height: 44px; }
  .wave-bar:nth-child(9)  { animation-delay: 0.4s;   height: 28px; }
  .wave-bar:nth-child(10) { animation-delay: 0.45s;  height: 38px; }
  .wave-bar:nth-child(11) { animation-delay: 0.5s;   height: 46px; }
  .wave-bar:nth-child(12) { animation-delay: 0.55s;  height: 30px; }
  .wave-bar:nth-child(13) { animation-delay: 0.6s;   height: 20px; }
  .wave-bar:nth-child(14) { animation-delay: 0.65s;  height: 34px; }
  .wave-bar:nth-child(15) { animation-delay: 0.7s;   height: 42px; }
  .wave-bar:nth-child(16) { animation-delay: 0.75s;  height: 26px; }
  .wave-bar:nth-child(17) { animation-delay: 0.8s;   height: 18px; }
  .wave-bar:nth-child(18) { animation-delay: 0.85s;  height: 12px; }
  .wave-bar:nth-child(19) { animation-delay: 0.9s;   height: 8px; }
  @keyframes waveAnim {
    0%, 100% { transform: scaleY(0.4); opacity: 0.5; }
    50% { transform: scaleY(1); opacity: 1; }
  }

  /* Live transcript — shorter, above materialized items */
  .live-transcript {
    padding: 0 32px;
    text-align: center;
    margin-bottom: 28px;
  }
  .live-transcript-text {
    font-size: 15px;
    color: rgba(245,245,247,0.6);
    line-height: 1.5;
    font-weight: 400;
  }
  .transcript-cursor {
    display: inline-block;
    width: 2px;
    height: 17px;
    background: #7C6FF7;
    margin-left: 2px;
    vertical-align: text-bottom;
    animation: blink 1s step-end infinite;
  }
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  /* Materialized items area */
  .materialized-items {
    width: 100%;
    padding: 0 24px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 24px;
  }

  /* Individual materialized item card */
  .materialized-item {
    background: #1A1A24;
    border-radius: 12px;
    padding: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    position: relative;
    overflow: hidden;
  }
  .materialized-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.06), transparent);
  }

  .item-category-dot {
    width: 7px;
    height: 7px;
    border-radius: 50%;
    flex-shrink: 0;
  }
  .item-category-text {
    font-size: 11px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.6px;
    flex-shrink: 0;
  }
  .item-summary {
    font-size: 14px;
    color: #F5F5F7;
    font-weight: 500;
    line-height: 1.3;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* Category colors */
  .item-cat-todo .item-category-dot { background: #7C6FF7; }
  .item-cat-todo .item-category-text { color: #7C6FF7; }

  .item-cat-reminder .item-category-dot { background: #FBBF24; }
  .item-cat-reminder .item-category-text { color: #FBBF24; }

  /* Item appear animation */
  @keyframes itemAppear {
    0% {
      opacity: 0;
      transform: translateY(16px) scale(0.97);
    }
    60% {
      opacity: 1;
      transform: translateY(-2px) scale(1);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  /* Staggered items */
  .materialized-item:nth-child(1) {
    animation: itemAppear 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    animation-delay: 0.3s;
    opacity: 0;
  }
  .materialized-item:nth-child(2) {
    animation: itemAppear 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    animation-delay: 1.6s;
    opacity: 0;
  }

  /* Subtle shimmer on newly appearing item */
  @keyframes itemShimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
  }
  .materialized-item.arriving {
    background: linear-gradient(
      90deg,
      #1A1A24 0%,
      #1A1A24 40%,
      rgba(124,111,247,0.06) 50%,
      #1A1A24 60%,
      #1A1A24 100%
    );
    background-size: 200% 100%;
    animation: itemAppear 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards,
               itemShimmer 2s ease-in-out 2.1s 1;
    animation-delay: 1.6s, 2.1s;
    opacity: 0;
  }

  /* Token flow counter */
  .token-flow {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 14px;
    margin-bottom: 20px;
    font-family: 'SF Mono', SFMono-Regular, ui-monospace, Menlo, monospace;
  }
  .token-counter {
    display: flex;
    align-items: center;
    gap: 4px;
    font-size: 12px;
    font-weight: 500;
    font-variant-numeric: tabular-nums;
    letter-spacing: 0.3px;
    opacity: 0;
    transition: opacity 0.4s ease;
  }
  .token-counter.visible { opacity: 1; }
  .token-counter.input { color: #5C5C6A; }
  .token-counter.output { color: #5C5C6A; }
  .token-counter.input .arrow { color: #7C6FF7; opacity: 0.6; }
  .token-counter.output .arrow { color: #34D399; opacity: 0.6; }
  .token-sep {
    font-size: 11px;
    color: #2A2A34;
    opacity: 0;
    transition: opacity 0.4s ease;
  }
  .token-sep.visible { opacity: 1; }

  /* Stop hint */
  .stop-hint {
    font-size: 14px;
    color: #5C5C6A;
    font-weight: 500;
  }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="dynamic-island"></div>
  <div class="status-bar">
    <div class="status-bar-left">9:41</div>
    <div class="status-bar-right">
      <div class="signal-bars">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="battery"><div class="battery-fill"></div></div>
    </div>
  </div>

  <!-- Blurred background -->
  <div class="bg-content">
    <div style="height:60px;"></div>
    <div class="bg-card"></div>
    <div class="bg-row">
      <div class="bg-card"></div>
      <div class="bg-card"></div>
    </div>
    <div class="bg-card" style="height:140px;"></div>
  </div>

  <!-- Recording overlay -->
  <div class="overlay">

    <!-- LIVE badge -->
    <div class="live-badge">
      <div class="live-dot"></div>
      <span class="live-text">Live</span>
    </div>

    <!-- Duration -->
    <div class="duration">0:18</div>

    <!-- Mic button with pulse rings -->
    <div class="mic-active-container">
      <div class="mic-ring mic-ring-1"></div>
      <div class="mic-ring mic-ring-2"></div>
      <div class="mic-ring mic-ring-3"></div>
      <div class="mic-active-button">
        <svg viewBox="0 0 24 24">
          <path d="M12 1a4 4 0 00-4 4v7a4 4 0 008 0V5a4 4 0 00-4-4z"/>
          <path d="M19 10v2a7 7 0 01-14 0v-2M12 19v4M8 23h8" fill="none" stroke="#F5F5F7" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
    </div>

    <!-- Waveform -->
    <div class="waveform">
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
    </div>

    <!-- Live transcript (shorter, above items) -->
    <div class="live-transcript">
      <span class="live-transcript-text">...and remind me about the DMV on Thursday</span>
      <span class="transcript-cursor"></span>
    </div>

    <!-- Materialized items -->
    <div class="materialized-items">
      <!-- Item 1: fully formed -->
      <div class="materialized-item item-cat-todo">
        <div class="item-category-dot"></div>
        <span class="item-category-text">Todo</span>
        <span class="item-summary">Pick up dry cleaning before 6pm</span>
      </div>

      <!-- Item 2: just arriving -->
      <div class="materialized-item item-cat-reminder arriving">
        <div class="item-category-dot"></div>
        <span class="item-category-text">Reminder</span>
        <span class="item-summary">DMV appointment Thursday</span>
      </div>
    </div>

    <!-- Token flow -->
    <div class="token-flow">
      <div class="token-counter input visible" id="input-counter">
        <span class="arrow">&#x2191;</span>
        <span id="input-display">187 in</span>
      </div>
      <span class="token-sep visible" id="token-sep">&middot;</span>
      <div class="token-counter output visible" id="output-counter">
        <span class="arrow">&#x2193;</span>
        <span id="output-display">94 out</span>
      </div>
    </div>

    <!-- Stop hint -->
    <div class="stop-hint">Tap to stop</div>
  </div>
</div>

<script>
  // Live Feed: tokens flow continuously
  // Input already sent (187), output streaming as items materialize (~100 tok/s)
  let outputTokens = 94;
  const outputDisplay = document.getElementById('output-display');

  // Output continues streaming — ~1 token every 10ms (100 tok/s)
  setInterval(() => {
    outputTokens += 1;
    outputDisplay.textContent = outputTokens + ' out';
  }, 10);
</script>
</body>
</html>
