<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="murmur-base.css">
<title>Murmur - Processing Error</title>
<style>
  /* Blurred background simulation */
  .bg-content {
    position: absolute;
    inset: 0;
    padding: 70px 20px 0;
    filter: blur(8px);
    opacity: 0.3;
  }
  .bg-card {
    background: #1A1A24;
    border-radius: 16px;
    height: 90px;
    margin-bottom: 14px;
  }
  .bg-row {
    display: flex;
    gap: 14px;
  }
  .bg-row .bg-card { flex: 1; height: 110px; }

  .overlay {
    background: rgba(10,10,15,0.98);
    padding: 0 32px;
  }

  .status-bar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    z-index: 150;
  }

  /* Duration - frozen */
  .duration {
    font-size: 15px;
    font-weight: 600;
    color: #8E8E9A;
    margin-bottom: 40px;
    letter-spacing: 1px;
    font-variant-numeric: tabular-nums;
  }

  /* Error icon container */
  .error-container {
    position: relative;
    width: 120px;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 48px;
  }
  .error-circle {
    width: 88px;
    height: 88px;
    border-radius: 50%;
    border: 3px solid rgba(239,68,68,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(239,68,68,0.06);
  }

  /* Waveform - frozen */
  .waveform-frozen {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 3px;
    height: 48px;
    margin-bottom: 24px;
  }
  .wave-bar-frozen {
    width: 3px;
    background: rgba(239,68,68,0.3);
    border-radius: 2px;
  }
  .wave-bar-frozen:nth-child(1) { height: 8px; }
  .wave-bar-frozen:nth-child(2) { height: 14px; }
  .wave-bar-frozen:nth-child(3) { height: 22px; }
  .wave-bar-frozen:nth-child(4) { height: 32px; }
  .wave-bar-frozen:nth-child(5) { height: 40px; }
  .wave-bar-frozen:nth-child(6) { height: 48px; }
  .wave-bar-frozen:nth-child(7) { height: 36px; }
  .wave-bar-frozen:nth-child(8) { height: 44px; }
  .wave-bar-frozen:nth-child(9) { height: 28px; }
  .wave-bar-frozen:nth-child(10) { height: 38px; }
  .wave-bar-frozen:nth-child(11) { height: 46px; }
  .wave-bar-frozen:nth-child(12) { height: 30px; }
  .wave-bar-frozen:nth-child(13) { height: 20px; }
  .wave-bar-frozen:nth-child(14) { height: 34px; }
  .wave-bar-frozen:nth-child(15) { height: 42px; }
  .wave-bar-frozen:nth-child(16) { height: 26px; }
  .wave-bar-frozen:nth-child(17) { height: 18px; }
  .wave-bar-frozen:nth-child(18) { height: 12px; }
  .wave-bar-frozen:nth-child(19) { height: 8px; }

  /* Error status */
  .error-status {
    font-size: 18px;
    font-weight: 600;
    color: #F5F5F7;
    margin-bottom: 8px;
    text-align: center;
  }
  .error-subtitle {
    font-size: 14px;
    color: #8E8E9A;
    margin-bottom: 32px;
    text-align: center;
  }

  /* Token flow counter */
  .token-flow {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 14px;
    margin-bottom: 40px;
    font-family: 'SF Mono', SFMono-Regular, ui-monospace, Menlo, monospace;
  }
  .token-counter {
    display: flex;
    align-items: center;
    gap: 4px;
    font-size: 12px;
    font-weight: 500;
    font-variant-numeric: tabular-nums;
    letter-spacing: 0.3px;
  }
  .token-counter.input { color: #5C5C6A; }
  .token-counter.output { color: #5C5C6A; }
  .token-counter.input .arrow { color: #7C6FF7; opacity: 0.6; }
  .token-counter.output .arrow { color: #34D399; opacity: 0.6; }
  .token-sep {
    font-size: 11px;
    color: #2A2A34;
  }

  /* Action buttons */
  .error-actions {
    width: 100%;
    max-width: 300px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .retry-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 100%;
    padding: 18px;
    background: linear-gradient(135deg, #7C6FF7, #9D93F9);
    border-radius: 16px;
    cursor: pointer;
    transition: all 0.2s;
    box-shadow: 0 4px 20px rgba(124,111,247,0.3);
  }
  .retry-btn:hover {
    box-shadow: 0 4px 28px rgba(124,111,247,0.45);
    transform: translateY(-1px);
  }
  .retry-btn-text {
    font-size: 17px;
    font-weight: 600;
    color: #F5F5F7;
  }
  .save-raw-btn {
    text-align: center;
    font-size: 14px;
    color: #5C5C6A;
    cursor: pointer;
    transition: color 0.2s;
    padding: 8px;
  }
  .save-raw-btn:hover {
    color: #8E8E9A;
  }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="dynamic-island"></div>
  <div class="status-bar">
    <div class="status-bar-left">9:41</div>
    <div class="status-bar-right">
      <div class="signal-bars">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="battery"><div class="battery-fill"></div></div>
    </div>
  </div>

  <!-- Blurred background -->
  <div class="bg-content">
    <div style="height:60px;"></div>
    <div class="bg-card"></div>
    <div class="bg-row">
      <div class="bg-card"></div>
      <div class="bg-card"></div>
    </div>
    <div class="bg-card" style="height:140px;"></div>
  </div>

  <!-- Error overlay -->
  <div class="overlay">
    <div class="duration">0:12</div>

    <div class="error-container">
      <div class="error-circle">
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#EF4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </div>
    </div>

    <div class="waveform-frozen">
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
    </div>

    <div class="error-status">Something went wrong</div>
    <div class="error-subtitle">Your recording was saved</div>

    <div class="token-flow">
      <div class="token-counter input">
        <span class="arrow">&#x2191;</span>
        <span>247 in</span>
      </div>
      <span class="token-sep">&middot;</span>
      <div class="token-counter output">
        <span class="arrow">&#x2193;</span>
        <span>0 out</span>
      </div>
    </div>

    <div class="error-actions">
      <div class="retry-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#F5F5F7" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="23 4 23 10 17 10"/>
          <path d="M20.49 15a9 9 0 11-2.12-9.36L23 10"/>
        </svg>
        <span class="retry-btn-text">Retry</span>
      </div>
      <div class="save-raw-btn">Save as raw</div>
    </div>
  </div>
</div>
</body>
</html>
