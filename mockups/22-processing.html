<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="murmur-base.css">
<title>Murmur - Processing</title>
<style>
  /* Blurred background simulation */
  .bg-content {
    position: absolute;
    inset: 0;
    padding: 70px 20px 0;
    filter: blur(8px);
    opacity: 0.3;
  }
  .bg-card {
    background: #1A1A24;
    border-radius: 16px;
    height: 90px;
    margin-bottom: 14px;
  }
  .bg-row {
    display: flex;
    gap: 14px;
  }
  .bg-row .bg-card { flex: 1; height: 110px; }

  /* Override overlay from base */
  .overlay {
    background: rgba(10,10,15,0.98);
    padding: 0 32px;
  }

  /* Status bar override for overlay */
  .status-bar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    z-index: 150;
  }

  /* Duration - frozen */
  .duration {
    font-size: 15px;
    font-weight: 600;
    color: #8E8E9A;
    margin-bottom: 40px;
    letter-spacing: 1px;
    font-variant-numeric: tabular-nums;
  }

  /* Spinner container replaces mic */
  .spinner-container {
    position: relative;
    width: 120px;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 48px;
  }

  .spinner {
    width: 88px;
    height: 88px;
    border-radius: 50%;
    border: 3px solid rgba(124,111,247,0.1);
    border-top-color: #7C6FF7;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Waveform - frozen (no animation) */
  .waveform-frozen {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 3px;
    height: 48px;
    margin-bottom: 24px;
  }

  .wave-bar-frozen {
    width: 3px;
    background: rgba(124,111,247,0.4);
    border-radius: 2px;
  }

  .wave-bar-frozen:nth-child(1) { height: 8px; }
  .wave-bar-frozen:nth-child(2) { height: 14px; }
  .wave-bar-frozen:nth-child(3) { height: 22px; }
  .wave-bar-frozen:nth-child(4) { height: 32px; }
  .wave-bar-frozen:nth-child(5) { height: 40px; }
  .wave-bar-frozen:nth-child(6) { height: 48px; }
  .wave-bar-frozen:nth-child(7) { height: 36px; }
  .wave-bar-frozen:nth-child(8) { height: 44px; }
  .wave-bar-frozen:nth-child(9) { height: 28px; }
  .wave-bar-frozen:nth-child(10) { height: 38px; }
  .wave-bar-frozen:nth-child(11) { height: 46px; }
  .wave-bar-frozen:nth-child(12) { height: 30px; }
  .wave-bar-frozen:nth-child(13) { height: 20px; }
  .wave-bar-frozen:nth-child(14) { height: 34px; }
  .wave-bar-frozen:nth-child(15) { height: 42px; }
  .wave-bar-frozen:nth-child(16) { height: 26px; }
  .wave-bar-frozen:nth-child(17) { height: 18px; }
  .wave-bar-frozen:nth-child(18) { height: 12px; }
  .wave-bar-frozen:nth-child(19) { height: 8px; }

  /* Processing status */
  .processing-status {
    font-size: 16px;
    color: #8E8E9A;
    font-weight: 500;
    margin-bottom: 32px;
    text-align: center;
  }

  /* Token flow counter */
  .token-flow {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 14px;
    margin-bottom: 40px;
    font-family: 'SF Mono', SFMono-Regular, ui-monospace, Menlo, monospace;
  }

  .token-counter {
    display: flex;
    align-items: center;
    gap: 4px;
    font-size: 12px;
    font-weight: 500;
    font-variant-numeric: tabular-nums;
    letter-spacing: 0.3px;
  }

  .token-counter.input { color: #5C5C6A; }
  .token-counter.output { color: #5C5C6A; }
  .token-counter.input .arrow { color: #7C6FF7; opacity: 0.6; }
  .token-counter.output .arrow { color: #34D399; opacity: 0.6; }

  .token-sep {
    font-size: 11px;
    color: #2A2A34;
  }

  /* Materializing items */
  .items-materializing {
    width: 100%;
    max-width: 360px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .materializing-item {
    background: rgba(26,26,36,0.6);
    border-radius: 12px;
    padding: 14px;
    opacity: 0;
    transform: translateY(10px);
    animation: itemAppear 0.6s ease-out forwards;
  }

  .materializing-item:nth-child(1) { animation-delay: 0.8s; }
  .materializing-item:nth-child(2) { animation-delay: 1.6s; }
  .materializing-item:nth-child(3) { animation-delay: 2.4s; }

  @keyframes itemAppear {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .item-category {
    display: inline-block;
    font-size: 10px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    padding: 4px 10px;
    border-radius: 12px;
    margin-bottom: 8px;
  }

  .item-category.todo {
    background: rgba(124,111,247,0.15);
    color: #7C6FF7;
  }

  .item-category.reminder {
    background: rgba(251,191,36,0.15);
    color: #FBBF24;
  }

  .item-category.idea {
    background: rgba(52,211,153,0.15);
    color: #34D399;
  }

  .item-text {
    font-size: 14px;
    color: #F5F5F7;
    line-height: 1.4;
  }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="dynamic-island"></div>
  <div class="status-bar">
    <div class="status-bar-left">9:41</div>
    <div class="status-bar-right">
      <div class="signal-bars">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="battery"><div class="battery-fill"></div></div>
    </div>
  </div>

  <!-- Blurred background -->
  <div class="bg-content">
    <div style="height:60px;"></div>
    <div class="bg-card"></div>
    <div class="bg-row">
      <div class="bg-card"></div>
      <div class="bg-card"></div>
    </div>
    <div class="bg-card" style="height:140px;"></div>
  </div>

  <!-- Processing overlay -->
  <div class="overlay">
    <div class="duration">0:12</div>

    <div class="spinner-container">
      <div class="spinner"></div>
    </div>

    <div class="waveform-frozen">
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
      <div class="wave-bar-frozen"></div>
    </div>

    <div class="processing-status">Thinking...</div>

    <div class="token-flow">
      <div class="token-counter input">
        <span class="arrow">&#x2191;</span>
        <span id="input-display">247 in</span>
      </div>
      <span class="token-sep">&middot;</span>
      <div class="token-counter output">
        <span class="arrow">&#x2193;</span>
        <span id="output-display">0 out</span>
      </div>
    </div>

    <!-- Items materializing -->
    <div class="items-materializing">
      <div class="materializing-item">
        <div class="item-category todo">Todo</div>
        <div class="item-text">Pick up dry cleaning before 6pm</div>
      </div>
      <div class="materializing-item">
        <div class="item-category reminder">Reminder</div>
        <div class="item-text">Call mom about Sunday dinner</div>
      </div>
      <div class="materializing-item">
        <div class="item-category idea">Idea</div>
        <div class="item-text">App that turns receipts into meal plans</div>
      </div>
    </div>
  </div>
</div>

<script>
  // Animate output tokens streaming in
  const outputDisplay = document.getElementById('output-display');
  const OUTPUT_TARGET = 312;
  const OUTPUT_DURATION = 3000;

  let outputTokens = 0;
  const start = performance.now();

  function animateOutput(now) {
    const elapsed = now - start;
    const progress = Math.min(elapsed / OUTPUT_DURATION, 1);
    outputTokens = Math.round(progress * OUTPUT_TARGET);
    outputDisplay.textContent = outputTokens + ' out';
    if (progress < 1) requestAnimationFrame(animateOutput);
  }

  requestAnimationFrame(animateOutput);
</script>
</body>
</html>
