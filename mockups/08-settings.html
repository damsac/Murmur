<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Murmur - Settings</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a1a2e;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
  }
  .phone-frame {
    width: 390px;
    height: 844px;
    background: #0A0A0F;
    border-radius: 44px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 0 3px #2a2a3a, 0 20px 60px rgba(0,0,0,0.5);
  }
  .dynamic-island {
    width: 126px;
    height: 36px;
    background: #000;
    border-radius: 20px;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
  }
  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 28px 0;
    height: 54px;
    color: #F5F5F7;
    font-size: 15px;
    font-weight: 600;
  }
  .status-bar-left { width: 60px; }
  .status-bar-right {
    display: flex;
    align-items: center;
    gap: 6px;
    width: 80px;
    justify-content: flex-end;
  }
  .signal-bars {
    display: flex;
    align-items: flex-end;
    gap: 1.5px;
    height: 12px;
  }
  .signal-bars span {
    width: 3px;
    background: #F5F5F7;
    border-radius: 1px;
  }
  .signal-bars span:nth-child(1) { height: 4px; }
  .signal-bars span:nth-child(2) { height: 6px; }
  .signal-bars span:nth-child(3) { height: 9px; }
  .signal-bars span:nth-child(4) { height: 12px; }
  .battery {
    width: 27px;
    height: 12px;
    border: 1.5px solid #F5F5F7;
    border-radius: 3px;
    position: relative;
    display: flex;
    align-items: center;
    padding: 1.5px;
  }
  .battery::after {
    content: '';
    position: absolute;
    right: -4px;
    width: 2px;
    height: 5px;
    background: #F5F5F7;
    border-radius: 0 1px 1px 0;
  }
  .battery-fill {
    width: 80%;
    height: 100%;
    background: #34D399;
    border-radius: 1px;
  }
  .nav-header {
    display: flex;
    align-items: center;
    padding: 8px 20px 0;
    gap: 12px;
  }
  .back-button {
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 10px;
  }
  .back-button:hover { background: rgba(255,255,255,0.05); }
  .back-button svg {
    width: 22px;
    height: 22px;
    fill: none;
    stroke: #7C6FF7;
    stroke-width: 2.5;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  .nav-title {
    font-size: 22px;
    font-weight: 700;
    color: #F5F5F7;
  }
  .settings-content {
    padding: 24px 20px;
    overflow-y: auto;
    height: calc(100% - 54px - 50px);
  }
  .settings-content::-webkit-scrollbar { display: none; }
  .settings-section {
    margin-bottom: 28px;
  }
  .section-title {
    font-size: 12px;
    font-weight: 600;
    color: #5C5C6A;
    text-transform: uppercase;
    letter-spacing: 1px;
    padding: 0 4px 10px;
  }
  .settings-group {
    background: #1A1A24;
    border-radius: 16px;
    overflow: hidden;
  }
  .settings-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 16px;
    cursor: pointer;
    transition: background 0.15s;
  }
  .settings-row:hover {
    background: rgba(255,255,255,0.02);
  }
  .settings-row + .settings-row {
    border-top: 1px solid rgba(255,255,255,0.04);
  }
  .row-left {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .row-icon {
    width: 32px;
    height: 32px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .row-icon svg {
    width: 18px;
    height: 18px;
    fill: none;
    stroke-width: 1.8;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  .row-icon-purple { background: rgba(124,111,247,0.15); }
  .row-icon-purple svg { stroke: #7C6FF7; }
  .row-icon-green { background: rgba(52,211,153,0.15); }
  .row-icon-green svg { stroke: #34D399; }
  .row-icon-blue { background: rgba(96,165,250,0.15); }
  .row-icon-blue svg { stroke: #60A5FA; }
  .row-icon-orange { background: rgba(251,146,60,0.15); }
  .row-icon-orange svg { stroke: #FB923C; }
  .row-icon-red { background: rgba(239,68,68,0.15); }
  .row-icon-red svg { stroke: #EF4444; }
  .row-icon-gray { background: rgba(142,142,154,0.15); }
  .row-icon-gray svg { stroke: #8E8E9A; }
  .row-label {
    font-size: 16px;
    color: #F5F5F7;
    font-weight: 400;
  }
  .row-label-danger {
    color: #EF4444;
  }
  .row-right {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .row-value {
    font-size: 15px;
    color: #5C5C6A;
  }
  .row-value-purple {
    color: #8E8E9A;
  }
  .chevron {
    width: 16px;
    height: 16px;
    fill: none;
    stroke: #3a3a4a;
    stroke-width: 2.5;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="dynamic-island"></div>
  <div class="status-bar">
    <div class="status-bar-left">9:41</div>
    <div class="status-bar-right">
      <div class="signal-bars">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="battery"><div class="battery-fill"></div></div>
    </div>
  </div>

  <div class="nav-header">
    <div class="back-button">
      <svg viewBox="0 0 24 24">
        <polyline points="15 18 9 12 15 6"/>
      </svg>
    </div>
    <div class="nav-title">Settings</div>
  </div>

  <div class="settings-content">
    <!-- AI Backend -->
    <div class="settings-section">
      <div class="section-title">AI Backend</div>
      <div class="settings-group">
        <div class="settings-row">
          <div class="row-left">
            <div class="row-icon row-icon-purple">
              <svg viewBox="0 0 24 24">
                <path d="M12 1a4 4 0 00-4 4v7a4 4 0 008 0V5a4 4 0 00-4-4z"/>
                <path d="M19 10v2a7 7 0 01-14 0v-2"/>
              </svg>
            </div>
            <span class="row-label">Transcription Service</span>
          </div>
          <div class="row-right">
            <span class="row-value row-value-purple">Apple Speech</span>
            <svg class="chevron" viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"/></svg>
          </div>
        </div>
        <div class="settings-row">
          <div class="row-left">
            <div class="row-icon row-icon-blue">
              <svg viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                <path d="M2 17l10 5 10-5"/>
                <path d="M2 12l10 5 10-5"/>
              </svg>
            </div>
            <span class="row-label">LLM Endpoint</span>
          </div>
          <div class="row-right">
            <span class="row-value">Not configured</span>
            <svg class="chevron" viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"/></svg>
          </div>
        </div>
        <div class="settings-row">
          <div class="row-left">
            <div class="row-icon row-icon-orange">
              <svg viewBox="0 0 24 24">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0110 0v4"/>
              </svg>
            </div>
            <span class="row-label">API Key</span>
          </div>
          <div class="row-right">
            <span class="row-value" style="letter-spacing:3px;">&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;</span>
            <svg class="chevron" viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"/></svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Views -->
    <div class="settings-section">
      <div class="section-title">Views</div>
      <div class="settings-group">
        <div class="settings-row">
          <div class="row-left">
            <div class="row-icon row-icon-green">
              <svg viewBox="0 0 24 24">
                <rect x="3" y="3" width="7" height="7"/>
                <rect x="14" y="3" width="7" height="7"/>
                <rect x="14" y="14" width="7" height="7"/>
                <rect x="3" y="14" width="7" height="7"/>
              </svg>
            </div>
            <span class="row-label">Manage Views</span>
          </div>
          <div class="row-right">
            <svg class="chevron" viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"/></svg>
          </div>
        </div>
        <div class="settings-row">
          <div class="row-left">
            <div class="row-icon row-icon-purple">
              <svg viewBox="0 0 24 24">
                <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-4 0v-4a1 1 0 011-1h2a1 1 0 011 1v4"/>
              </svg>
            </div>
            <span class="row-label">Default Home Layout</span>
          </div>
          <div class="row-right">
            <span class="row-value row-value-purple">AI Composed</span>
            <svg class="chevron" viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"/></svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Data -->
    <div class="settings-section">
      <div class="section-title">Data</div>
      <div class="settings-group">
        <div class="settings-row">
          <div class="row-left">
            <div class="row-icon row-icon-blue">
              <svg viewBox="0 0 24 24">
                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
              </svg>
            </div>
            <span class="row-label">Export Thoughts</span>
          </div>
          <div class="row-right">
            <svg class="chevron" viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"/></svg>
          </div>
        </div>
        <div class="settings-row">
          <div class="row-left">
            <div class="row-icon row-icon-red">
              <svg viewBox="0 0 24 24">
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
              </svg>
            </div>
            <span class="row-label row-label-danger">Clear All Data</span>
          </div>
          <div class="row-right">
            <svg class="chevron" viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"/></svg>
          </div>
        </div>
      </div>
    </div>

    <!-- About -->
    <div class="settings-section">
      <div class="section-title">About</div>
      <div class="settings-group">
        <div class="settings-row" style="cursor:default;">
          <div class="row-left">
            <div class="row-icon row-icon-gray">
              <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="16" x2="12" y2="12"/>
                <line x1="12" y1="8" x2="12.01" y2="8"/>
              </svg>
            </div>
            <span class="row-label">Version</span>
          </div>
          <div class="row-right">
            <span class="row-value">1.0.0</span>
          </div>
        </div>
        <div class="settings-row">
          <div class="row-left">
            <div class="row-icon row-icon-gray">
              <svg viewBox="0 0 24 24">
                <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
              </svg>
            </div>
            <span class="row-label">Open Source Licenses</span>
          </div>
          <div class="row-right">
            <svg class="chevron" viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"/></svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
