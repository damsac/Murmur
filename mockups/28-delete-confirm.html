<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="murmur-base.css">
<title>Murmur - Delete Confirmation</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a1a2e;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
  }
  .phone-frame {
    width: 390px;
    height: 844px;
    background: #0A0A0F;
    border-radius: 44px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 0 3px #2a2a3a, 0 20px 60px rgba(0,0,0,0.5);
  }
  .dynamic-island {
    width: 126px;
    height: 36px;
    background: #000;
    border-radius: 20px;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
  }
  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 28px 0;
    height: 54px;
    color: #F5F5F7;
    font-size: 15px;
    font-weight: 600;
  }
  .status-bar-left { width: 60px; }
  .status-bar-right {
    display: flex;
    align-items: center;
    gap: 6px;
    width: 80px;
    justify-content: flex-end;
  }
  .signal-bars {
    display: flex;
    align-items: flex-end;
    gap: 1.5px;
    height: 12px;
  }
  .signal-bars span {
    width: 3px;
    background: #F5F5F7;
    border-radius: 1px;
  }
  .signal-bars span:nth-child(1) { height: 4px; }
  .signal-bars span:nth-child(2) { height: 6px; }
  .signal-bars span:nth-child(3) { height: 9px; }
  .signal-bars span:nth-child(4) { height: 12px; }
  .battery {
    width: 27px;
    height: 12px;
    border: 1.5px solid #F5F5F7;
    border-radius: 3px;
    position: relative;
    display: flex;
    align-items: center;
    padding: 1.5px;
  }
  .battery::after {
    content: '';
    position: absolute;
    right: -4px;
    width: 2px;
    height: 5px;
    background: #F5F5F7;
    border-radius: 0 1px 1px 0;
  }
  .battery-fill {
    width: 80%;
    height: 100%;
    background: #34D399;
    border-radius: 1px;
  }

  /* Dimmed detail content behind dialog */
  .detail-dimmed {
    position: absolute;
    top: 54px;
    left: 0;
    right: 0;
    bottom: 0;
    padding: 0 20px;
    filter: blur(4px);
    opacity: 0.3;
    pointer-events: none;
  }
  .dimmed-nav {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 8px 0 0;
  }
  .dimmed-back {
    width: 36px;
    height: 36px;
    border-radius: 10px;
    background: rgba(255,255,255,0.03);
  }
  .dimmed-title {
    width: 60px;
    height: 22px;
    background: rgba(255,255,255,0.06);
    border-radius: 6px;
  }
  .dimmed-badge {
    width: 80px;
    height: 28px;
    background: rgba(124,111,247,0.08);
    border-radius: 24px;
    margin-top: 20px;
  }
  .dimmed-text-1 {
    width: 100%;
    height: 16px;
    background: rgba(255,255,255,0.04);
    border-radius: 4px;
    margin-top: 24px;
  }
  .dimmed-text-2 {
    width: 85%;
    height: 16px;
    background: rgba(255,255,255,0.04);
    border-radius: 4px;
    margin-top: 10px;
  }
  .dimmed-text-3 {
    width: 60%;
    height: 16px;
    background: rgba(255,255,255,0.04);
    border-radius: 4px;
    margin-top: 10px;
  }

  /* Dialog overlay */
  .dialog-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(10,10,15,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 200;
    padding: 0 32px;
  }

  .dialog {
    background: #1A1A24;
    border-radius: 20px;
    padding: 32px 28px 24px;
    width: 100%;
    max-width: 320px;
    text-align: center;
    position: relative;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
  }
  .dialog::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(239,68,68,0.2), transparent);
  }

  .dialog-icon {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: rgba(239,68,68,0.08);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
  }

  .dialog-title {
    font-size: 20px;
    font-weight: 700;
    color: #F5F5F7;
    margin-bottom: 8px;
  }
  .dialog-subtitle {
    font-size: 14px;
    color: #5C5C6A;
    line-height: 1.5;
    margin-bottom: 28px;
  }

  .dialog-actions {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .delete-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    width: 100%;
    padding: 16px;
    background: #EF4444;
    border-radius: 14px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .delete-btn:hover {
    background: #DC2626;
    transform: translateY(-1px);
  }
  .delete-btn-text {
    font-size: 16px;
    font-weight: 600;
    color: #F5F5F7;
  }
  .cancel-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 16px;
    background: rgba(255,255,255,0.04);
    border-radius: 14px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .cancel-btn:hover {
    background: rgba(255,255,255,0.08);
  }
  .cancel-btn-text {
    font-size: 16px;
    font-weight: 500;
    color: #5C5C6A;
  }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="dynamic-island"></div>
  <div class="status-bar">
    <div class="status-bar-left">9:41</div>
    <div class="status-bar-right">
      <div class="signal-bars">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="battery"><div class="battery-fill"></div></div>
    </div>
  </div>

  <!-- Dimmed detail content behind -->
  <div class="detail-dimmed">
    <div class="dimmed-nav">
      <div class="dimmed-back"></div>
      <div class="dimmed-title"></div>
    </div>
    <div class="dimmed-badge"></div>
    <div class="dimmed-text-1"></div>
    <div class="dimmed-text-2"></div>
    <div class="dimmed-text-3"></div>
  </div>

  <!-- Dialog overlay -->
  <div class="dialog-overlay">
    <div class="dialog">
      <div class="dialog-icon">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#EF4444" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="3 6 5 6 21 6"/>
          <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
          <line x1="10" y1="11" x2="10" y2="17"/>
          <line x1="14" y1="11" x2="14" y2="17"/>
        </svg>
      </div>
      <div class="dialog-title">Delete entry?</div>
      <div class="dialog-subtitle">This can't be undone. The entry and its transcript will be permanently removed.</div>
      <div class="dialog-actions">
        <div class="delete-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#F5F5F7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
          </svg>
          <span class="delete-btn-text">Delete</span>
        </div>
        <div class="cancel-btn">
          <span class="cancel-btn-text">Cancel</span>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
