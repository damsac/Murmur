<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="murmur-base.css">
<title>Murmur - Empty Todo View</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a1a2e;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
  }
  .phone-frame {
    width: 390px;
    height: 844px;
    background: #0A0A0F;
    border-radius: 44px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 0 3px #2a2a3a, 0 20px 60px rgba(0,0,0,0.5);
  }
  .dynamic-island {
    width: 126px;
    height: 36px;
    background: #000;
    border-radius: 20px;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
  }
  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 28px 0;
    height: 54px;
    color: #F5F5F7;
    font-size: 15px;
    font-weight: 600;
  }
  .status-bar-left { width: 60px; }
  .status-bar-right {
    display: flex;
    align-items: center;
    gap: 6px;
    width: 80px;
    justify-content: flex-end;
  }
  .signal-bars {
    display: flex;
    align-items: flex-end;
    gap: 1.5px;
    height: 12px;
  }
  .signal-bars span {
    width: 3px;
    background: #F5F5F7;
    border-radius: 1px;
  }
  .signal-bars span:nth-child(1) { height: 4px; }
  .signal-bars span:nth-child(2) { height: 6px; }
  .signal-bars span:nth-child(3) { height: 9px; }
  .signal-bars span:nth-child(4) { height: 12px; }
  .battery {
    width: 27px;
    height: 12px;
    border: 1.5px solid #F5F5F7;
    border-radius: 3px;
    position: relative;
    display: flex;
    align-items: center;
    padding: 1.5px;
  }
  .battery::after {
    content: '';
    position: absolute;
    right: -4px;
    width: 2px;
    height: 5px;
    background: #F5F5F7;
    border-radius: 0 1px 1px 0;
  }
  .battery-fill {
    width: 80%;
    height: 100%;
    background: #34D399;
    border-radius: 1px;
  }

  .nav-header {
    display: flex;
    align-items: center;
    padding: 8px 20px 0;
    gap: 12px;
  }
  .back-button {
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 10px;
  }
  .back-button:hover {
    background: rgba(255,255,255,0.05);
  }
  .back-button svg {
    width: 22px;
    height: 22px;
    fill: none;
    stroke: #7C6FF7;
    stroke-width: 2.5;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  .nav-title {
    font-size: 22px;
    font-weight: 700;
    color: #F5F5F7;
  }

  .filter-chips {
    display: flex;
    gap: 8px;
    padding: 18px 20px 8px;
  }
  .chip {
    padding: 8px 16px;
    border-radius: 24px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
  }
  .chip-active {
    background: #7C6FF7;
    color: #F5F5F7;
  }
  .chip-inactive {
    background: #1A1A24;
    color: #8E8E9A;
  }
  .chip-inactive:hover {
    background: #252533;
  }

  /* Empty state */
  .empty-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: calc(100% - 54px - 52px - 54px);
    padding: 0 40px;
    text-align: center;
  }
  .empty-icon {
    width: 72px;
    height: 72px;
    border-radius: 50%;
    background: rgba(52,211,153,0.08);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 24px;
  }
  .empty-title {
    font-size: 22px;
    font-weight: 700;
    color: #F5F5F7;
    margin-bottom: 8px;
  }
  .empty-subtitle {
    font-size: 15px;
    color: #5C5C6A;
    line-height: 1.5;
  }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="dynamic-island"></div>
  <div class="status-bar">
    <div class="status-bar-left">9:41</div>
    <div class="status-bar-right">
      <div class="signal-bars">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="battery"><div class="battery-fill"></div></div>
    </div>
  </div>

  <div class="nav-header">
    <div class="back-button">
      <svg viewBox="0 0 24 24">
        <polyline points="15 18 9 12 15 6"/>
      </svg>
    </div>
    <div class="nav-title">Todo</div>
  </div>

  <div class="filter-chips">
    <div class="chip chip-active">All</div>
    <div class="chip chip-inactive">Today</div>
    <div class="chip chip-inactive">This Week</div>
  </div>

  <!-- Empty state -->
  <div class="empty-state">
    <div class="empty-icon">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#34D399" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="20 6 9 17 4 12"/>
      </svg>
    </div>
    <div class="empty-title">All clear</div>
    <div class="empty-subtitle">No active todos. Say something to create one.</div>
  </div>
</div>
</body>
</html>
