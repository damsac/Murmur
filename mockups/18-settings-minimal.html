<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Murmur - Settings (Minimal)</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a1a2e;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
  }
  .phone-frame {
    width: 390px;
    height: 844px;
    background: #0A0A0F;
    border-radius: 44px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 0 3px #2a2a3a, 0 20px 60px rgba(0,0,0,0.5);
  }
  .dynamic-island {
    width: 126px;
    height: 36px;
    background: #000;
    border-radius: 20px;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
  }
  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 28px 0;
    height: 54px;
    color: #F5F5F7;
    font-size: 15px;
    font-weight: 600;
  }
  .status-bar-left { width: 60px; }
  .status-bar-right {
    display: flex;
    align-items: center;
    gap: 6px;
    width: 80px;
    justify-content: flex-end;
  }
  .signal-bars {
    display: flex;
    align-items: flex-end;
    gap: 1.5px;
    height: 12px;
  }
  .signal-bars span {
    width: 3px;
    background: #F5F5F7;
    border-radius: 1px;
  }
  .signal-bars span:nth-child(1) { height: 4px; }
  .signal-bars span:nth-child(2) { height: 6px; }
  .signal-bars span:nth-child(3) { height: 9px; }
  .signal-bars span:nth-child(4) { height: 12px; }
  .battery {
    width: 27px;
    height: 12px;
    border: 1.5px solid #F5F5F7;
    border-radius: 3px;
    position: relative;
    display: flex;
    align-items: center;
    padding: 1.5px;
  }
  .battery::after {
    content: '';
    position: absolute;
    right: -4px;
    width: 2px;
    height: 5px;
    background: #F5F5F7;
    border-radius: 0 1px 1px 0;
  }
  .battery-fill {
    width: 80%;
    height: 100%;
    background: #34D399;
    border-radius: 1px;
  }

  /* Nav Header */
  .nav-header {
    display: flex;
    align-items: center;
    padding: 8px 20px 0;
  }
  .back-button {
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 10px;
  }
  .back-button:hover { background: rgba(255,255,255,0.05); }
  .back-button svg {
    width: 22px;
    height: 22px;
    fill: none;
    stroke: #7C6FF7;
    stroke-width: 2.5;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  .nav-title {
    font-size: 22px;
    font-weight: 700;
    color: #F5F5F7;
    margin-left: 12px;
  }

  /* Settings Content */
  .settings-content {
    padding: 24px 20px;
    overflow-y: auto;
    height: calc(100% - 54px - 52px);
  }
  .settings-content::-webkit-scrollbar { display: none; }

  /* Section Title */
  .section-title {
    font-size: 12px;
    font-weight: 600;
    color: #5C5C6A;
    letter-spacing: 1px;
    text-transform: uppercase;
    padding-bottom: 10px;
  }

  /* Settings Group */
  .settings-group {
    background: #1A1A24;
    border-radius: 16px;
    margin-bottom: 28px;
    overflow: hidden;
  }

  /* Settings Row */
  .settings-row {
    display: flex;
    align-items: center;
    padding: 14px 16px;
    min-height: 52px;
  }
  .settings-row + .settings-row {
    border-top: 1px solid rgba(255,255,255,0.04);
  }

  /* Icon */
  .row-icon {
    width: 32px;
    height: 32px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }
  .row-icon svg {
    width: 18px;
    height: 18px;
    fill: none;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  .row-icon.green { background: rgba(52,211,153,0.15); }
  .row-icon.green svg { stroke: #34D399; }
  .row-icon.purple { background: rgba(124,111,247,0.15); }
  .row-icon.purple svg { stroke: #7C6FF7; }
  .row-icon.blue { background: rgba(96,165,250,0.15); }
  .row-icon.blue svg { stroke: #60A5FA; }

  /* Label */
  .row-label {
    font-size: 16px;
    font-weight: 400;
    color: #F5F5F7;
    margin-left: 14px;
    flex: 1;
  }

  /* Value */
  .row-value {
    font-size: 15px;
    font-weight: 400;
    color: #5C5C6A;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .row-value.green { color: #34D399; }
  .row-value.white { color: #F5F5F7; font-weight: 600; }

  /* TEE Badge */
  .tee-badge {
    display: inline-flex;
    align-items: center;
    padding: 2px 6px;
    background: rgba(52,211,153,0.15);
    border-radius: 6px;
    font-size: 10px;
    font-weight: 700;
    color: #34D399;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  /* Chevron */
  .row-chevron {
    width: 16px;
    height: 16px;
    margin-left: 4px;
    flex-shrink: 0;
  }
  .row-chevron svg {
    width: 16px;
    height: 16px;
    fill: none;
    stroke: #3E3E4A;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  /* Navigable row hover */
  .settings-row.navigable {
    cursor: pointer;
    transition: background 0.15s;
  }
  .settings-row.navigable:hover {
    background: rgba(255,255,255,0.03);
  }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="dynamic-island"></div>
  <div class="status-bar">
    <div class="status-bar-left">9:41</div>
    <div class="status-bar-right">
      <div class="signal-bars">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="battery"><div class="battery-fill"></div></div>
    </div>
  </div>

  <!-- Nav Header -->
  <div class="nav-header">
    <div class="back-button">
      <svg viewBox="0 0 24 24">
        <polyline points="15 18 9 12 15 6"/>
      </svg>
    </div>
    <div class="nav-title">Settings</div>
  </div>

  <!-- Settings Content -->
  <div class="settings-content">

    <!-- SECURITY Section -->
    <div class="section-title">Security</div>
    <div class="settings-group">
      <!-- Encryption -->
      <div class="settings-row">
        <div class="row-icon green">
          <svg viewBox="0 0 24 24">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0110 0v4"/>
          </svg>
        </div>
        <div class="row-label">Encryption</div>
        <div class="row-value green">Active (AES-256)</div>
      </div>
      <!-- Key Status -->
      <div class="settings-row">
        <div class="row-icon green">
          <svg viewBox="0 0 24 24">
            <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 11-7.778 7.778 5.5 5.5 0 017.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/>
          </svg>
        </div>
        <div class="row-label">Key Status</div>
        <div class="row-value">Secure Enclave</div>
      </div>
      <!-- Entries Encrypted -->
      <div class="settings-row">
        <div class="row-icon green">
          <svg viewBox="0 0 24 24">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          </svg>
        </div>
        <div class="row-label">Entries Encrypted</div>
        <div class="row-value">47</div>
      </div>
    </div>

    <!-- CREDITS Section -->
    <div class="section-title">Credits</div>
    <div class="settings-group">
      <!-- Balance -->
      <div class="settings-row">
        <div class="row-icon purple">
          <svg viewBox="0 0 24 24">
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
          </svg>
        </div>
        <div class="row-label">Balance</div>
        <div class="row-value white">4,312 tokens</div>
      </div>
      <!-- Top Up -->
      <div class="settings-row navigable">
        <div class="row-icon purple">
          <svg viewBox="0 0 24 24">
            <line x1="12" y1="19" x2="12" y2="5"/>
            <polyline points="5 12 12 5 19 12"/>
          </svg>
        </div>
        <div class="row-label">Top Up</div>
        <div class="row-value"></div>
        <div class="row-chevron">
          <svg viewBox="0 0 24 24">
            <polyline points="9 18 15 12 9 6"/>
          </svg>
        </div>
      </div>
    </div>

    <!-- PROCESSING Section -->
    <div class="section-title">Processing</div>
    <div class="settings-group">
      <!-- AI Model -->
      <div class="settings-row">
        <div class="row-icon blue">
          <svg viewBox="0 0 24 24">
            <rect x="4" y="4" width="16" height="16" rx="2"/>
            <rect x="9" y="9" width="6" height="6"/>
            <line x1="9" y1="1" x2="9" y2="4"/>
            <line x1="15" y1="1" x2="15" y2="4"/>
            <line x1="9" y1="20" x2="9" y2="23"/>
            <line x1="15" y1="20" x2="15" y2="23"/>
            <line x1="20" y1="9" x2="23" y2="9"/>
            <line x1="20" y1="15" x2="23" y2="15"/>
            <line x1="1" y1="9" x2="4" y2="9"/>
            <line x1="1" y1="15" x2="4" y2="15"/>
          </svg>
        </div>
        <div class="row-label">AI Model</div>
        <div class="row-value">
          Claude Haiku
          <span class="tee-badge">TEE</span>
        </div>
      </div>
      <!-- Mode -->
      <div class="settings-row">
        <div class="row-icon blue">
          <svg viewBox="0 0 24 24">
            <path d="M18 10h-1.26A8 8 0 109 20h9a5 5 0 000-10z"/>
          </svg>
        </div>
        <div class="row-label">Mode</div>
        <div class="row-value">Cloud (default)</div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
