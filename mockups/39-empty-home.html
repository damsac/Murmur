<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="murmur-base.css">
<title>Murmur - Empty Home</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a1a2e;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
  }
  .phone-frame { width: 390px; height: 844px; background: #0A0A0F; border-radius: 44px; overflow: hidden; position: relative; box-shadow: 0 0 0 3px #2a2a3a, 0 20px 60px rgba(0,0,0,0.5); }
  .dynamic-island { width: 126px; height: 36px; background: #000; border-radius: 20px; position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 100; }
  .status-bar { display: flex; justify-content: space-between; align-items: center; padding: 16px 28px 0; height: 54px; color: #F5F5F7; font-size: 15px; font-weight: 600; }
  .status-bar-left { width: 60px; }
  .status-bar-right { display: flex; align-items: center; gap: 6px; width: 80px; justify-content: flex-end; }
  .signal-bars { display: flex; align-items: flex-end; gap: 1.5px; height: 12px; }
  .signal-bars span { width: 3px; background: #F5F5F7; border-radius: 1px; }
  .signal-bars span:nth-child(1) { height: 4px; }
  .signal-bars span:nth-child(2) { height: 6px; }
  .signal-bars span:nth-child(3) { height: 9px; }
  .signal-bars span:nth-child(4) { height: 12px; }
  .battery { width: 27px; height: 12px; border: 1.5px solid #F5F5F7; border-radius: 3px; position: relative; display: flex; align-items: center; padding: 1.5px; }
  .battery::after { content: ''; position: absolute; right: -4px; width: 2px; height: 5px; background: #F5F5F7; border-radius: 0 1px 1px 0; }
  .battery-fill { width: 80%; height: 100%; background: #34D399; border-radius: 1px; }

  .app-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 24px 0;
  }
  .header-center {
    font-size: 20px;
    font-weight: 700;
    color: #F5F5F7;
    letter-spacing: -0.3px;
  }
  .header-right {
    font-size: 13px;
    color: #8E8E9A;
    font-weight: 500;
  }

  .greeting {
    padding: 16px 24px 0;
    font-size: 16px;
    color: #8E8E9A;
  }

  /* Empty home center */
  .empty-center {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: calc(100% - 54px - 48px - 40px - 100px);
    padding: 0 40px;
    text-align: center;
  }
  .empty-illustration {
    position: relative;
    width: 100px;
    height: 100px;
    margin-bottom: 32px;
  }
  .empty-card-ghost {
    position: absolute;
    background: rgba(255,255,255,0.02);
    border: 1px dashed rgba(255,255,255,0.06);
    border-radius: 14px;
  }
  .ghost-1 { width: 100%; height: 60px; top: 0; left: 0; }
  .ghost-2 { width: 80%; height: 50px; top: 40px; left: 10%; opacity: 0.6; }
  .ghost-3 { width: 60%; height: 40px; top: 70px; left: 20%; opacity: 0.3; }

  .empty-title {
    font-size: 22px;
    font-weight: 700;
    color: #F5F5F7;
    margin-bottom: 8px;
  }
  .empty-subtitle {
    font-size: 15px;
    color: #5C5C6A;
    line-height: 1.5;
    margin-bottom: 32px;
  }

  .empty-cta {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 14px 28px;
    background: rgba(124,111,247,0.1);
    border: 1px solid rgba(124,111,247,0.2);
    border-radius: 14px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .empty-cta:hover {
    background: rgba(124,111,247,0.15);
    border-color: rgba(124,111,247,0.3);
  }
  .empty-cta-text {
    font-size: 15px;
    font-weight: 600;
    color: #9D93F9;
  }

  /* Input bar */
  .input-bar {
    position: absolute;
    bottom: 36px;
    left: 24px;
    right: 24px;
    display: flex;
    align-items: center;
    gap: 12px;
    z-index: 50;
  }
  .text-input {
    flex: 1;
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 14px 16px;
    cursor: text;
    transition: border-color 0.2s;
  }
  .text-input:hover { border-color: rgba(124,111,247,0.25); }
  .text-input svg {
    width: 18px; height: 18px;
    fill: none; stroke: #5C5C6A; stroke-width: 1.8;
    stroke-linecap: round; stroke-linejoin: round;
    flex-shrink: 0;
  }
  .text-input-placeholder {
    font-size: 15px;
    color: #3A3A48;
    font-weight: 400;
  }
  .mic-btn {
    width: 52px; height: 52px;
    border-radius: 50%;
    background: linear-gradient(135deg, #7C6FF7, #9D93F9);
    display: flex; align-items: center; justify-content: center;
    flex-shrink: 0; cursor: pointer;
    box-shadow: 0 4px 20px rgba(124,111,247,0.35);
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .mic-btn:hover {
    transform: scale(1.06);
    box-shadow: 0 4px 28px rgba(124,111,247,0.5);
  }
  .mic-btn svg { width: 22px; height: 22px; fill: #F5F5F7; }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="dynamic-island"></div>
  <div class="status-bar">
    <div class="status-bar-left">9:41</div>
    <div class="status-bar-right">
      <div class="signal-bars"><span></span><span></span><span></span><span></span></div>
      <div class="battery"><div class="battery-fill"></div></div>
    </div>
  </div>

  <div class="app-header">
    <div class="header-center">Murmur</div>
    <div class="header-right">4,953 tokens</div>
  </div>

  <div class="greeting">Good morning</div>

  <div class="empty-center">
    <div class="empty-illustration">
      <div class="empty-card-ghost ghost-1"></div>
      <div class="empty-card-ghost ghost-2"></div>
      <div class="empty-card-ghost ghost-3"></div>
    </div>
    <div class="empty-title">Nothing here yet</div>
    <div class="empty-subtitle">Your thoughts, todos, and reminders will appear here as you capture them.</div>
    <div class="empty-cta">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#9D93F9" stroke-width="2" stroke-linecap="round">
        <path d="M12 1a4 4 0 00-4 4v7a4 4 0 008 0V5a4 4 0 00-4-4z"/>
        <path d="M19 10v2a7 7 0 01-14 0v-2"/>
      </svg>
      <span class="empty-cta-text">Capture your first thought</span>
    </div>
  </div>

  <!-- Input bar -->
  <div class="input-bar">
    <div class="text-input">
      <svg viewBox="0 0 24 24">
        <rect x="2" y="4" width="20" height="16" rx="2"/>
        <path d="M6 8h.01M10 8h.01M14 8h.01M18 8h.01M8 12h.01M12 12h.01M16 12h.01M7 16h10"/>
      </svg>
      <span class="text-input-placeholder">Type a thought...</span>
    </div>
    <div class="mic-btn">
      <svg viewBox="0 0 24 24">
        <path d="M12 1a4 4 0 00-4 4v7a4 4 0 008 0V5a4 4 0 00-4-4z"/>
        <path d="M19 10v2a7 7 0 01-14 0v-2M12 19v4M8 23h8" fill="none" stroke="#F5F5F7" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </div>
  </div>
</div>
</body>
</html>
