<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="murmur-base.css">
<title>Murmur - Recording with Token Flow</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a1a2e;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
  }
  .phone-frame {
    width: 390px;
    height: 844px;
    background: #0A0A0F;
    border-radius: 44px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 0 3px #2a2a3a, 0 20px 60px rgba(0,0,0,0.5);
  }
  .dynamic-island {
    width: 126px;
    height: 36px;
    background: #000;
    border-radius: 20px;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 200;
  }
  /* Blurred background simulation */
  .bg-content {
    position: absolute;
    inset: 0;
    padding: 70px 20px 0;
    filter: blur(8px);
    opacity: 0.3;
  }
  .bg-card {
    background: #1A1A24;
    border-radius: 16px;
    height: 90px;
    margin-bottom: 14px;
  }
  .bg-row {
    display: flex;
    gap: 14px;
  }
  .bg-row .bg-card { flex: 1; height: 110px; }
  /* Dark overlay */
  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(10,10,15,0.85);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 100;
  }
  .duration {
    font-size: 15px;
    font-weight: 600;
    color: #8E8E9A;
    margin-bottom: 40px;
    letter-spacing: 1px;
    font-variant-numeric: tabular-nums;
  }
  .mic-active-container {
    position: relative;
    width: 120px;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 48px;
  }
  .mic-ring {
    position: absolute;
    border-radius: 50%;
    border: 1.5px solid rgba(124,111,247,0.3);
  }
  .mic-ring-1 {
    width: 120px;
    height: 120px;
    animation: ringPulse 2s ease-out infinite;
  }
  .mic-ring-2 {
    width: 150px;
    height: 150px;
    animation: ringPulse 2s ease-out infinite 0.4s;
  }
  .mic-ring-3 {
    width: 180px;
    height: 180px;
    animation: ringPulse 2s ease-out infinite 0.8s;
  }
  @keyframes ringPulse {
    0% { transform: scale(0.85); opacity: 0.8; }
    100% { transform: scale(1.3); opacity: 0; }
  }
  .mic-active-button {
    width: 88px;
    height: 88px;
    border-radius: 50%;
    background: linear-gradient(135deg, #7C6FF7, #9D93F9);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 40px rgba(124,111,247,0.5), 0 0 80px rgba(124,111,247,0.2);
    cursor: pointer;
    z-index: 10;
    animation: micGlow 1.5s ease-in-out infinite;
  }
  @keyframes micGlow {
    0%, 100% { box-shadow: 0 0 40px rgba(124,111,247,0.5), 0 0 80px rgba(124,111,247,0.2); }
    50% { box-shadow: 0 0 50px rgba(124,111,247,0.7), 0 0 100px rgba(124,111,247,0.3); }
  }
  .mic-active-button svg {
    width: 34px;
    height: 34px;
    fill: #F5F5F7;
  }
  /* Audio waveform */
  .waveform {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 3px;
    height: 48px;
    margin-bottom: 40px;
  }
  .wave-bar {
    width: 3px;
    background: #7C6FF7;
    border-radius: 2px;
    animation: waveAnim 0.8s ease-in-out infinite;
  }
  .wave-bar:nth-child(1) { animation-delay: 0s; height: 8px; }
  .wave-bar:nth-child(2) { animation-delay: 0.05s; height: 14px; }
  .wave-bar:nth-child(3) { animation-delay: 0.1s; height: 22px; }
  .wave-bar:nth-child(4) { animation-delay: 0.15s; height: 32px; }
  .wave-bar:nth-child(5) { animation-delay: 0.2s; height: 40px; }
  .wave-bar:nth-child(6) { animation-delay: 0.25s; height: 48px; }
  .wave-bar:nth-child(7) { animation-delay: 0.3s; height: 36px; }
  .wave-bar:nth-child(8) { animation-delay: 0.35s; height: 44px; }
  .wave-bar:nth-child(9) { animation-delay: 0.4s; height: 28px; }
  .wave-bar:nth-child(10) { animation-delay: 0.45s; height: 38px; }
  .wave-bar:nth-child(11) { animation-delay: 0.5s; height: 46px; }
  .wave-bar:nth-child(12) { animation-delay: 0.55s; height: 30px; }
  .wave-bar:nth-child(13) { animation-delay: 0.6s; height: 20px; }
  .wave-bar:nth-child(14) { animation-delay: 0.65s; height: 34px; }
  .wave-bar:nth-child(15) { animation-delay: 0.7s; height: 42px; }
  .wave-bar:nth-child(16) { animation-delay: 0.75s; height: 26px; }
  .wave-bar:nth-child(17) { animation-delay: 0.8s; height: 18px; }
  .wave-bar:nth-child(18) { animation-delay: 0.85s; height: 12px; }
  .wave-bar:nth-child(19) { animation-delay: 0.9s; height: 8px; }
  @keyframes waveAnim {
    0%, 100% { transform: scaleY(0.4); opacity: 0.5; }
    50% { transform: scaleY(1); opacity: 1; }
  }
  .transcript-preview {
    padding: 0 32px;
    text-align: center;
    margin-bottom: 24px;
  }
  .transcript-text {
    font-size: 18px;
    color: #F5F5F7;
    line-height: 1.5;
    font-weight: 400;
  }
  .transcript-cursor {
    display: inline-block;
    width: 2px;
    height: 20px;
    background: #7C6FF7;
    margin-left: 2px;
    vertical-align: text-bottom;
    animation: blink 1s step-end infinite;
  }
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }
  /* Token flow counter */
  .token-flow {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 14px;
    margin-bottom: 32px;
    font-family: 'SF Mono', SFMono-Regular, ui-monospace, Menlo, monospace;
  }
  .token-counter {
    display: flex;
    align-items: center;
    gap: 4px;
    font-size: 12px;
    font-weight: 500;
    font-variant-numeric: tabular-nums;
    letter-spacing: 0.3px;
    opacity: 0;
    transition: opacity 0.4s ease;
  }
  .token-counter.visible { opacity: 1; }
  .token-counter.input { color: #5C5C6A; }
  .token-counter.output { color: #5C5C6A; }
  .token-counter.input .arrow { color: #7C6FF7; opacity: 0.6; }
  .token-counter.output .arrow { color: #34D399; opacity: 0.6; }
  .token-sep {
    font-size: 11px;
    color: #2A2A34;
    opacity: 0;
    transition: opacity 0.4s ease;
  }
  .token-sep.visible { opacity: 1; }
  .stop-hint {
    font-size: 14px;
    color: #5C5C6A;
    font-weight: 500;
  }
  .status-bar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 28px 0;
    height: 54px;
    color: #F5F5F7;
    font-size: 15px;
    font-weight: 600;
    z-index: 150;
  }
  .status-bar-left { width: 60px; }
  .status-bar-right {
    display: flex;
    align-items: center;
    gap: 6px;
    width: 80px;
    justify-content: flex-end;
  }
  .signal-bars {
    display: flex;
    align-items: flex-end;
    gap: 1.5px;
    height: 12px;
  }
  .signal-bars span {
    width: 3px;
    background: #F5F5F7;
    border-radius: 1px;
  }
  .signal-bars span:nth-child(1) { height: 4px; }
  .signal-bars span:nth-child(2) { height: 6px; }
  .signal-bars span:nth-child(3) { height: 9px; }
  .signal-bars span:nth-child(4) { height: 12px; }
  .battery {
    width: 27px;
    height: 12px;
    border: 1.5px solid #F5F5F7;
    border-radius: 3px;
    position: relative;
    display: flex;
    align-items: center;
    padding: 1.5px;
  }
  .battery::after {
    content: '';
    position: absolute;
    right: -4px;
    width: 2px;
    height: 5px;
    background: #F5F5F7;
    border-radius: 0 1px 1px 0;
  }
  .battery-fill {
    width: 80%;
    height: 100%;
    background: #34D399;
    border-radius: 1px;
  }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="dynamic-island"></div>
  <div class="status-bar">
    <div class="status-bar-left">9:41</div>
    <div class="status-bar-right">
      <div class="signal-bars">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="battery"><div class="battery-fill"></div></div>
    </div>
  </div>

  <!-- Blurred background -->
  <div class="bg-content">
    <div style="height:60px;"></div>
    <div class="bg-card"></div>
    <div class="bg-row">
      <div class="bg-card"></div>
      <div class="bg-card"></div>
    </div>
    <div class="bg-card" style="height:140px;"></div>
  </div>

  <!-- Recording overlay -->
  <div class="overlay">
    <div class="duration">0:12</div>

    <div class="mic-active-container">
      <div class="mic-ring mic-ring-1"></div>
      <div class="mic-ring mic-ring-2"></div>
      <div class="mic-ring mic-ring-3"></div>
      <div class="mic-active-button">
        <svg viewBox="0 0 24 24">
          <path d="M12 1a4 4 0 00-4 4v7a4 4 0 008 0V5a4 4 0 00-4-4z"/>
          <path d="M19 10v2a7 7 0 01-14 0v-2M12 19v4M8 23h8" fill="none" stroke="#F5F5F7" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
    </div>

    <div class="waveform">
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
    </div>

    <div class="transcript-preview">
      <span class="transcript-text">Remember to call mom about Sunday dinner and also pick up</span>
      <span class="transcript-cursor"></span>
    </div>

    <div class="token-flow">
      <div class="token-counter input" id="input-counter">
        <span class="arrow">&#x2191;</span>
        <span id="input-display">0 in</span>
      </div>
      <span class="token-sep" id="token-sep">&middot;</span>
      <div class="token-counter output" id="output-counter">
        <span class="arrow">&#x2193;</span>
        <span id="output-display">0 out</span>
      </div>
    </div>

    <div class="stop-hint">Tap to stop</div>
  </div>
</div>

<script>
  // Simulate token flow during recording
  // Input tokens: transcript sent in a fast burst (~0.8s to reach ~247)
  // Output tokens: structured entries stream back (~3s to reach ~312)
  const inputDisplay = document.getElementById('input-display');
  const outputDisplay = document.getElementById('output-display');
  const inputCounter = document.getElementById('input-counter');
  const outputCounter = document.getElementById('output-counter');
  const tokenSep = document.getElementById('token-sep');

  const INPUT_TARGET = 247;
  const OUTPUT_TARGET = 312;
  const INPUT_DURATION = 800;   // 0.8s burst
  const OUTPUT_DURATION = 3000; // 3s streaming
  const INPUT_DELAY = 500;      // start after 0.5s
  const OUTPUT_DELAY = 1600;    // start after input burst

  let inputTokens = 0;
  let outputTokens = 0;

  function easeOutQuad(t) { return t * (2 - t); }

  // Input burst
  setTimeout(() => {
    inputCounter.classList.add('visible');
    const start = performance.now();
    function animateInput(now) {
      const elapsed = now - start;
      const progress = Math.min(elapsed / INPUT_DURATION, 1);
      inputTokens = Math.round(easeOutQuad(progress) * INPUT_TARGET);
      inputDisplay.textContent = inputTokens + ' in';
      if (progress < 1) requestAnimationFrame(animateInput);
    }
    requestAnimationFrame(animateInput);
  }, INPUT_DELAY);

  // Output streaming
  setTimeout(() => {
    tokenSep.classList.add('visible');
    outputCounter.classList.add('visible');
    const start = performance.now();
    function animateOutput(now) {
      const elapsed = now - start;
      const progress = Math.min(elapsed / OUTPUT_DURATION, 1);
      outputTokens = Math.round(progress * OUTPUT_TARGET);
      outputDisplay.textContent = outputTokens + ' out';
      if (progress < 1) requestAnimationFrame(animateOutput);
    }
    requestAnimationFrame(animateOutput);
  }, OUTPUT_DELAY);
</script>
</body>
</html>
