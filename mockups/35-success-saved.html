<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="murmur-base.css">
<title>Murmur - Saved Success</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a1a2e;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
  }
  .phone-frame {
    width: 390px;
    height: 844px;
    background: #0A0A0F;
    border-radius: 44px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 0 3px #2a2a3a, 0 20px 60px rgba(0,0,0,0.5);
  }
  .dynamic-island {
    width: 126px;
    height: 36px;
    background: #000;
    border-radius: 20px;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
  }
  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 28px 0;
    height: 54px;
    color: #F5F5F7;
    font-size: 15px;
    font-weight: 600;
  }
  .status-bar-left { width: 60px; }
  .status-bar-right {
    display: flex;
    align-items: center;
    gap: 6px;
    width: 80px;
    justify-content: flex-end;
  }
  .signal-bars {
    display: flex;
    align-items: flex-end;
    gap: 1.5px;
    height: 12px;
  }
  .signal-bars span {
    width: 3px;
    background: #F5F5F7;
    border-radius: 1px;
  }
  .signal-bars span:nth-child(1) { height: 4px; }
  .signal-bars span:nth-child(2) { height: 6px; }
  .signal-bars span:nth-child(3) { height: 9px; }
  .signal-bars span:nth-child(4) { height: 12px; }
  .battery {
    width: 27px;
    height: 12px;
    border: 1.5px solid #F5F5F7;
    border-radius: 3px;
    position: relative;
    display: flex;
    align-items: center;
    padding: 1.5px;
  }
  .battery::after {
    content: '';
    position: absolute;
    right: -4px;
    width: 2px;
    height: 5px;
    background: #F5F5F7;
    border-radius: 0 1px 1px 0;
  }
  .battery-fill {
    width: 80%;
    height: 100%;
    background: #34D399;
    border-radius: 1px;
  }

  /* App header */
  .app-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 24px 0;
  }
  .header-center {
    font-size: 20px;
    font-weight: 700;
    color: #F5F5F7;
    letter-spacing: -0.3px;
  }
  .header-right {
    font-size: 13px;
    color: #8E8E9A;
    font-weight: 500;
  }

  .greeting {
    padding: 16px 24px 0;
    font-size: 16px;
    color: #8E8E9A;
    font-weight: 400;
  }

  /* Content */
  .screen-content {
    padding: 24px 24px 0;
    height: calc(100% - 54px - 48px - 40px);
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }
  .screen-content::-webkit-scrollbar { display: none; }

  .cards-container {
    display: flex;
    flex-direction: column;
    gap: 16px;
    padding-bottom: 140px;
  }

  /* Card base */
  .card {
    background: #1A1A24;
    border-radius: 16px;
    padding: 18px;
    position: relative;
    overflow: hidden;
  }
  .card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(124,111,247,0.15), transparent);
  }

  /* New item highlight */
  .card-new {
    animation: cardGlow 2s ease-out forwards;
  }
  @keyframes cardGlow {
    0% {
      box-shadow: 0 0 0 2px rgba(52,211,153,0.4), 0 0 20px rgba(52,211,153,0.15);
    }
    100% {
      box-shadow: 0 0 0 0px rgba(52,211,153,0), 0 0 0px rgba(52,211,153,0);
    }
  }
  .card-new::before {
    background: linear-gradient(90deg, transparent, rgba(52,211,153,0.2), transparent);
  }
  .new-badge {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    font-size: 10px;
    font-weight: 700;
    color: #34D399;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 8px;
  }

  .card-top-row {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
  }
  .category-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    flex-shrink: 0;
  }
  .category-dot.purple { background: #7C6FF7; }
  .category-dot.yellow { background: #FBBF24; }
  .card-category {
    font-size: 12px;
    font-weight: 600;
    color: #5C5C6A;
    text-transform: uppercase;
    letter-spacing: 0.8px;
  }
  .card-text {
    font-size: 16px;
    font-weight: 500;
    color: #F5F5F7;
    line-height: 1.45;
    margin-bottom: 10px;
  }
  .card-meta {
    font-size: 13px;
    font-weight: 500;
  }
  .card-meta.yellow { color: #FBBF24; }
  .card-meta.muted { color: #5C5C6A; }

  .card-reminder {
    border-left: 3px solid #FBBF24;
  }
  .card-reminder::before {
    background: linear-gradient(90deg, transparent, rgba(251,191,36,0.12), transparent);
  }

  /* Toast notification */
  .toast {
    position: absolute;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 14px 22px;
    background: rgba(26,26,36,0.95);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(52,211,153,0.2);
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    z-index: 200;
    animation: toastIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
  }
  @keyframes toastIn {
    from {
      opacity: 0;
      transform: translateX(-50%) translateY(-10px) scale(0.95);
    }
    to {
      opacity: 1;
      transform: translateX(-50%) translateY(0) scale(1);
    }
  }
  .toast-icon {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background: rgba(52,211,153,0.15);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }
  .toast-text {
    font-size: 15px;
    font-weight: 600;
    color: #F5F5F7;
  }
  .toast-count {
    font-size: 13px;
    color: #5C5C6A;
    font-weight: 400;
  }

  /* Input bar */
  .input-bar {
    position: absolute;
    bottom: 36px;
    left: 24px;
    right: 24px;
    display: flex;
    align-items: center;
    gap: 12px;
    z-index: 50;
  }
  .text-input {
    flex: 1;
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 14px 16px;
    cursor: text;
    transition: border-color 0.2s;
  }
  .text-input:hover {
    border-color: rgba(124,111,247,0.25);
  }
  .text-input svg {
    width: 18px;
    height: 18px;
    fill: none;
    stroke: #5C5C6A;
    stroke-width: 1.8;
    stroke-linecap: round;
    stroke-linejoin: round;
    flex-shrink: 0;
  }
  .text-input-placeholder {
    font-size: 15px;
    color: #3A3A48;
    font-weight: 400;
  }
  .mic-btn {
    width: 52px;
    height: 52px;
    border-radius: 50%;
    background: linear-gradient(135deg, #7C6FF7, #9D93F9);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(124,111,247,0.35);
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .mic-btn:hover {
    transform: scale(1.06);
    box-shadow: 0 4px 28px rgba(124,111,247,0.5);
  }
  .mic-btn svg {
    width: 22px;
    height: 22px;
    fill: #F5F5F7;
  }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="dynamic-island"></div>
  <div class="status-bar">
    <div class="status-bar-left">9:41</div>
    <div class="status-bar-right">
      <div class="signal-bars">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="battery"><div class="battery-fill"></div></div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast">
    <div class="toast-icon">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#34D399" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="20 6 9 17 4 12"/>
      </svg>
    </div>
    <div>
      <div class="toast-text">Saved</div>
      <div class="toast-count">3 items added</div>
    </div>
  </div>

  <div class="app-header">
    <div class="header-center">Murmur</div>
    <div class="header-right">4,641 tokens</div>
  </div>

  <div class="greeting">Good morning</div>

  <div class="screen-content">
    <div class="cards-container">

      <!-- Newly added cards with glow -->
      <div class="card card-new">
        <div class="new-badge">
          <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="#34D399" stroke-width="3" stroke-linecap="round">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          Just added
        </div>
        <div class="card-top-row">
          <div class="category-dot purple"></div>
          <span class="card-category">Todo</span>
        </div>
        <div class="card-text">Pick up dry cleaning before 6pm</div>
        <div class="card-meta yellow">Due today</div>
      </div>

      <div class="card card-new" style="animation-delay: 0.15s;">
        <div class="new-badge">
          <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="#34D399" stroke-width="3" stroke-linecap="round">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          Just added
        </div>
        <div class="card-top-row">
          <div class="category-dot yellow"></div>
          <span class="card-category">Reminder</span>
        </div>
        <div class="card-text">DMV appointment Thursday</div>
        <div class="card-meta yellow">In 2 days</div>
      </div>

      <div class="card card-new" style="animation-delay: 0.3s;">
        <div class="new-badge">
          <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="#34D399" stroke-width="3" stroke-linecap="round">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          Just added
        </div>
        <div class="card-top-row">
          <div class="category-dot yellow"></div>
          <span class="card-category">Idea</span>
        </div>
        <div class="card-text">App that turns grocery receipts into meal plans</div>
        <div class="card-meta muted">Just now</div>
      </div>

    </div>
  </div>

  <!-- Input bar -->
  <div class="input-bar">
    <div class="text-input">
      <svg viewBox="0 0 24 24">
        <rect x="2" y="4" width="20" height="16" rx="2"/>
        <path d="M6 8h.01M10 8h.01M14 8h.01M18 8h.01M8 12h.01M12 12h.01M16 12h.01M7 16h10"/>
      </svg>
      <span class="text-input-placeholder">Type a thought...</span>
    </div>
    <div class="mic-btn">
      <svg viewBox="0 0 24 24">
        <path d="M12 1a4 4 0 00-4 4v7a4 4 0 008 0V5a4 4 0 00-4-4z"/>
        <path d="M19 10v2a7 7 0 01-14 0v-2M12 19v4M8 23h8" fill="none" stroke="#F5F5F7" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </div>
  </div>
</div>
</body>
</html>
