<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="murmur-base.css">
<title>Murmur - Microphone Denied</title>
<style>
  .battery-fill {
    width: 100%;
  }

  .app-header {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 12px 24px 0;
  }
  .token-balance {
    font-size: 13px;
    font-weight: 500;
    color: #8E8E9A;
    letter-spacing: 0.2px;
  }

  .error-center {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: calc(100% - 54px - 40px);
    padding: 0 40px;
    text-align: center;
  }

  .mic-denied-icon {
    width: 88px;
    height: 88px;
    border-radius: 50%;
    border: 2px solid rgba(239,68,68,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 40px;
    position: relative;
  }
  .mic-denied-icon::before {
    content: '';
    position: absolute;
    inset: -12px;
    border-radius: 50%;
    border: 1px solid rgba(239,68,68,0.1);
  }
  .mic-denied-icon::after {
    content: '';
    position: absolute;
    inset: -24px;
    border-radius: 50%;
    border: 1px solid rgba(239,68,68,0.05);
  }

  .mic-slash {
    position: relative;
  }
  .mic-slash svg {
    width: 36px;
    height: 36px;
    fill: none;
    stroke: rgba(239,68,68,0.5);
    stroke-width: 1.5;
    stroke-linecap: round;
  }
  .slash-line {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 48px;
    height: 2px;
    background: #EF4444;
    border-radius: 1px;
    transform: translate(-50%, -50%) rotate(-45deg);
  }

  .error-title {
    font-size: 24px;
    font-weight: 700;
    color: #F5F5F7;
    letter-spacing: -0.5px;
    margin-bottom: 10px;
  }
  .error-subtitle {
    font-size: 16px;
    color: #8E8E9A;
    line-height: 1.5;
    margin-bottom: 40px;
  }

  .settings-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 16px 40px;
    background: linear-gradient(135deg, #7C6FF7, #9D93F9);
    border-radius: 16px;
    cursor: pointer;
    transition: all 0.2s;
    box-shadow: 0 4px 20px rgba(124,111,247,0.3);
  }
  .settings-btn:hover {
    box-shadow: 0 4px 28px rgba(124,111,247,0.45);
    transform: translateY(-1px);
  }
  .settings-btn-text {
    font-size: 17px;
    font-weight: 600;
    color: #F5F5F7;
  }
</style>
</head>
<body>
<div class="phone-frame">
  <div class="dynamic-island"></div>
  <div class="status-bar">
    <div class="status-bar-left">9:41</div>
    <div class="status-bar-right">
      <div class="signal-bars">
        <span></span><span></span><span></span><span></span>
      </div>
      <div class="battery"><div class="battery-fill"></div></div>
    </div>
  </div>

  <div class="app-header">
    <div class="token-balance">4,953 tokens</div>
  </div>

  <div class="error-center">
    <div class="mic-denied-icon">
      <div class="mic-slash">
        <svg viewBox="0 0 24 24">
          <path d="M12 1a4 4 0 00-4 4v7a4 4 0 008 0V5a4 4 0 00-4-4z"/>
          <path d="M19 10v2a7 7 0 01-14 0v-2"/>
          <line x1="12" y1="19" x2="12" y2="23"/>
          <line x1="8" y1="23" x2="16" y2="23"/>
        </svg>
        <div class="slash-line"></div>
      </div>
    </div>
    <div class="error-title">Microphone Access Needed</div>
    <div class="error-subtitle">Murmur needs your microphone to capture thoughts. Enable it in Settings.</div>
    <div class="settings-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#F5F5F7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"/>
        <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/>
      </svg>
      <span class="settings-btn-text">Open Settings</span>
    </div>
  </div>
</div>
</body>
</html>
